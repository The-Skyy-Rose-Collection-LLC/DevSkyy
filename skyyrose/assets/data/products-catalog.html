.actions{margin-bottom:24px;display:flex;gap:12px;align-items:center}
.dl-btn{background:#B76E79;color:#fff;border:none;padding:10px 24px;border-radius:6px;cursor:pointer;font-size:12px;font-weight:700;letter-spacing:2px;text-transform:uppercase}

.stat{font-size:12px;color:#555}

.collection-title{

table{width:100%;border-collapse:collapse;font-size:12px}
th{background:#111;color:#555;font-size:9px;letter-spacing:3px;text-transform:uppercase;

td{padding:12px;border-bottom:1px solid #111;vertical-align:top}
tr:hover td{background:#0f0f0f}

.pid{display:inline-block;font-size:9px;font-weight:700;letter-spacing:2px;padding:3px 8px;border-radius:4px;margin-bottom:4px}
.br .pid{background:#B76E79;color:#fff}
.lh .pid{background:#8B0000;color:#fff}
.sg .pid{background:#D4AF37;color:#000}

.product-name{font-size:14px;font-weight:600;color:#eee;margin-bottom:3px}
.colorway{font-size:11px;color:#888;font-style:italic}
.status-badge{display:inline-block;font-size:9px;letter-spacing:2px;padding:2px 8px;border-radius:3px;margin-top:4px;text-transform:uppercase}
.status-preorder{background:rgba(183,110,121,0.15);color:#B76E79;border:1px solid rgba(183,110,121,0.3)}
.status-available{background:rgba(30,120,50,0.15);color:#44cc77;border:1px solid rgba(30,120,50,0.3)}

.photos{display:flex;gap:6px;flex-wrap:wrap}
.photo-wrap{position:relative;flex-shrink:0}
.photo-wrap img{width:90px;height:90px;object-fit:contain;background:#141414;border-radius:4px;border:1px solid #222;display:block}
.photo-wrap .view-tag{
  position:absolute;bottom:3px;left:3px;
  font-size:8px;letter-spacing:1px;text-transform:uppercase;
  background:rgba(0,0,0,0.7);color:#aaa;padding:1px 4px;border-radius:2px;
}
.photo-wrap .color-tag{
  position:absolute;top:3px;right:3px;
  font-size:8px;background:rgba(183,110,121,0.8);color:#fff;padding:1px 5px;border-radius:2px;
  white-space:nowrap;max-width:70px;overflow:hidden;text-overflow:ellipsis;
}
.notes{font-size:10px;color:#666;max-width:200px;line-height:1.5}

function imgPath(col, file) {
  return `${BASE}/${col}/${file}`;
}

function buildCatalog() {
  const container = document.getElementById('catalog');
  const colGroups = [
    { key: 'black-rose', label: '⚫ BLACK ROSE COLLECTION' },
    { key: 'love-hurts', label: '❤️ LOVE HURTS COLLECTION' },
    { key: 'signature',  label: '✨ SIGNATURE COLLECTION' },
  ];

  for (const grp of colGroups) {
    const items = PRODUCTS.filter(p => p.col === grp.key);
    const div = document.createElement('div');
    div.innerHTML = `<div class="collection-title">${grp.label} — ${items.length} products</div>`;

    const table = document.createElement('table');
    table.innerHTML = `<thead><tr>
      <th>Product</th>
      <th>Status</th>
      <th>Photos</th>
      <th>Notes</th>
    </tr></thead>`;
    const tbody = document.createElement('tbody');

    for (const p of items) {
      const tr = document.createElement('tr');
      tr.className = p.colClass;
      const photosHtml = p.photos.map(ph => `
        <div class="photo-wrap">
          <img src="${imgPath(p.col, ph.file)}" alt="${ph.file}"
            onerror="this.style.background='#222';this.style.opacity='0.3'">
          ${ph.view  ? `<span class="view-tag">${ph.view}</span>` : ''}
          ${ph.color ? `<span class="color-tag">${ph.color}</span>` : ''}
        </div>`).join('');

      tr.innerHTML = `
        <td>
          <span class="pid">${p.id}</span><br>
          <span class="product-name">${p.name}</span><br>
          ${p.colorway ? `<span class="colorway">${p.colorway}</span>` : ''}
        </td>
        <td>
          <span class="status-badge ${p.status === 'Pre-Order' ? 'status-preorder' : 'status-available'}">${p.status}</span>
        </td>
        <td><div class="photos">${photosHtml}</div></td>
        <td><span class="notes">${p.notes}</span></td>
      `;
      tbody.appendChild(tr);
    }
    table.appendChild(tbody);
    div.appendChild(table);
    container.appendChild(div);
  }

  document.getElementById('stat').textContent = `${PRODUCTS.length} products · ${PRODUCTS.reduce((s,p) => s + p.photos.length, 0)} photos`;
}

function downloadCSV() {
  const rows = [
    ['Product ID','Product Name','Collection','Status','Colorway','File 1','View 1','Color 1','File 2','View 2','Color 2','File 3','View 3','Color 3','Notes']
  ];
  for (const p of PRODUCTS) {
    const colLabel = p.col === 'black-rose' ? 'Black Rose' : p.col === 'love-hurts' ? 'Love Hurts' : 'Signature';
    const refs = [0,1,2].map(i => p.photos[i]
      ? [p.photos[i].file, p.photos[i].view || '', p.photos[i].color || '']
      : ['','','']);
    rows.push([
      p.id, p.name, colLabel, p.status, p.colorway,
      refs[0][0], refs[0][1], refs[0][2],
      refs[1][0], refs[1][1], refs[1][2],
      refs[2][0], refs[2][1], refs[2][2],
      p.notes
    ]);
  }
  const csv = rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n');
  const a = document.createElement('a');
  a.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
  a.download = 'skyyrose-products.csv';
  a.click();
}

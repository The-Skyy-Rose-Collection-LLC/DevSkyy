# fly.toml - DevSkyy Enterprise Platform
# Enterprise-hardened configuration for production deployment
#
# See https://fly.io/docs/reference/configuration/ for documentation

app = 'devskyy'
primary_region = 'sjc'

# Kill signal for graceful shutdown
kill_signal = 'SIGTERM'
kill_timeout = '30s'

# Environment variables (non-sensitive only)
# Secrets should be set via: fly secrets set KEY=value
[env]
  ENVIRONMENT = 'production'
  LOG_LEVEL = 'INFO'
  LOG_JSON = 'true'
  PYTHONUNBUFFERED = '1'
  PYTHONDONTWRITEBYTECODE = '1'
  SENTRY_ENVIRONMENT = 'production'
  # RAG Pipeline Configuration
  RAG_AUTO_INGEST = 'false'  # Disabled by default to allow fast startup
  RAG_ENABLE_REWRITING = 'false'
  RAG_ENABLE_RERANKING = 'false'
  # IMPORTANT: Set these via secrets, not env:
  # fly secrets set DATABASE_URL=postgresql+asyncpg://...
  # fly secrets set REDIS_URL=redis://...
  # fly secrets set JWT_SECRET_KEY=...
  # fly secrets set ENCRYPTION_MASTER_KEY=...
  # fly secrets set OPENAI_API_KEY=...
  # fly secrets set ANTHROPIC_API_KEY=...

[build]
  # Uses Dockerfile in root directory

# HTTP service configuration
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'  # Suspend instead of stop for faster cold starts
  auto_start_machines = true
  min_machines_running = 1  # Enterprise: always have at least 1 machine running
  processes = ['app']

  # Concurrency limits per machine
  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

# Health checks for load balancer
[[http_service.checks]]
  grace_period = '60s'  # Increased from 30s for slow startup
  interval = '15s'
  timeout = '10s'
  method = 'GET'
  path = '/health'
  protocol = 'http'
  tls_skip_verify = false

# Readiness check
[[http_service.checks]]
  grace_period = '60s'  # Increased from 10s for slow startup
  interval = '30s'
  timeout = '5s'
  method = 'GET'
  path = '/ready'
  protocol = 'http'
  tls_skip_verify = false

# VM configuration - Enterprise tier
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# Metrics endpoint for monitoring
[metrics]
  port = 8000
  path = '/metrics'

# Statics configuration (if serving static files)
[[statics]]
  guest_path = '/app/public'
  url_prefix = '/static'

# fly.toml app configuration file generated for devskyy on 2026-01-14T01:08:08-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'devskyy'
primary_region = 'sjc'

# Environment variables for all machines
[env]
  ENVIRONMENT = 'production'
  LOG_LEVEL = 'INFO'
  PYTHONUNBUFFERED = '1'
  PYTHONDONTWRITEBYTECODE = '1'
  REDIS_URL = 'redis://localhost:6379/0'  # Will be set via secrets in production
  DATABASE_URL = 'sqlite:///./devskyy.db'  # Default; override in production
  SENTRY_ENVIRONMENT = 'production'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# DevSkyy Enterprise Pre-commit Configuration
# Truth Protocol Rule #15: No Placeholders - Every line enforces quality gates
# Install: pip install pre-commit && pre-commit install

default_language_version:
  python: python3.11

minimum_pre_commit_version: '3.0.0'

repos:
  # ============================================================================
  # CODE FORMATTING (Black) - CRITICAL
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=119']
        stages: [commit]

  # ============================================================================
  # IMPORT SORTING (isort) - CRITICAL
  # ============================================================================
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=119']
        stages: [commit]

  # ============================================================================
  # LINTING & CODE QUALITY (Ruff) - CRITICAL
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: ['check', '--fix']
        stages: [commit]

  # ============================================================================
  # GENERAL VALIDATION (Pre-commit Hooks)
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-template='']
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma

  # ============================================================================
  # SECURITY - SECRETS DETECTION
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(\.env|test.*\.py|requirements)
        stages: [commit]

  # ============================================================================
  # SECURITY - BANDIT
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-c', '.bandit', '--severity-level=medium']
        exclude: ^tests/
        stages: [commit]

  # ============================================================================
  # TYPE CHECKING (MyPy) - ENTERPRISE
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: [
          'types-setuptools',
          'types-Flask-Cors',
          'types-python-jose',
          'pydantic>=2.0',
          'PyJWT',
          'cryptography',
        ]
        args: ['--show-error-codes', '--ignore-missing-imports']
        exclude: ^(tests/|setup.py|migrations/)
        stages: [commit]

default_stages: [commit]
fail_fast: false

exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      __pycache__/|
      dist/|
      build/|
      \.eggs/|
      .*\.egg-info/|
      node_modules/|
      htmlcov/|
      artifacts/|
      migrations/|
      wordpress-mastery/
  )

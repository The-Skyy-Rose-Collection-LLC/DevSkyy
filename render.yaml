# Render Blueprint - DevSkyy Backend
# ==================================
# Deploy: https://dashboard.render.com/blueprints
# 1. Connect your GitHub repo
# 2. Render auto-detects this file
# 3. Set API keys in Render Dashboard after deploy

services:
  - type: web
    name: devskyy-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_enterprise:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://devskyy-dashboard.vercel.app,https://skyyrose.co,http://localhost:3000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_MASTER_KEY
        generateValue: true
      # Set these manually in Render Dashboard > Environment after deploy
      # - OPENAI_API_KEY
      # - ANTHROPIC_API_KEY
      # - GOOGLE_AI_API_KEY
      # - TRIPO3D_API_KEY
      # - HUGGINGFACE_ACCESS_TOKEN
      # - FASHN_API_KEY

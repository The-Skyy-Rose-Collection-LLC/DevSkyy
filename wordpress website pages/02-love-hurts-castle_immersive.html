<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE HURTS Collection | SkyyRose Virtual Castle</title>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --sr-dark-blue: #0A0A1A;
            --sr-purple: #4B0082;
            --sr-love-pink: #D4A5AD;
            --sr-rain: #A0A0FF;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #050510;
            color: #fff;
            font-family: var(--font-body);
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        /* UI Overlay */
        .overlay {
            position: fixed;
            z-index: 100;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        .header {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .title {
            font-family: var(--font-display);
            font-size: 3rem;
            background: linear-gradient(180deg, #fff, var(--sr-love-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(75, 0, 130, 0.5);
        }

        .subtitle {
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--sr-love-pink);
            font-size: 0.8rem;
        }

        /* Navigation */
        .nav-controls {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            pointer-events: auto;
        }

        .nav-btn {
            background: rgba(10, 10, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .nav-btn:hover,
        .nav-btn.active {
            border-color: var(--sr-love-pink);
            color: #fff;
            box-shadow: 0 0 15px rgba(212, 165, 173, 0.3);
        }

        /* Product Card */
        #product-card {
            position: fixed;
            right: -400px;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            background: rgba(10, 10, 25, 0.9);
            border-left: 1px solid var(--sr-love-pink);
            padding: 2rem;
            z-index: 200;
            transition: right 0.5s ease;
            backdrop-filter: blur(15px);
            pointer-events: auto;
        }

        #product-card.visible {
            right: 0;
        }

        .p-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin: 0 0 0.5rem 0;
        }

        .p-price {
            color: var(--sr-love-pink);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .p-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .p-btn {
            width: 100%;
            padding: 1rem;
            background: var(--sr-purple);
            border: none;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Loading */
        #loader {
            position: fixed;
            inset: 0;
            background: #050510;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        .loader-text {
            font-family: var(--font-display);
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6
            }

            50% {
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-text">ENTERING CASTLE...</div>
    </div>

    <div class="overlay">
        <div class="header">
            <h1 class="title">Love Hurts</h1>
            <p class="subtitle">Emotional • Raw • Broken</p>
        </div>

        <div class="nav-controls">
            <button class="nav-btn active" onclick="setView('courtyard')">Courtyard</button>
            <button class="nav-btn" onclick="setView('hall')">Great Hall</button>
            <button class="nav-btn" onclick="setView('balcony')">Balcony</button>
        </div>

        <a href="collection-love-hurts.html"
            style="position:fixed; top:2rem; right:2rem; color:#fff; text-decoration:none; text-transform:uppercase; font-size:0.8rem; letter-spacing:0.1em; pointer-events:auto;">Exit
            to Shop</a>
    </div>

    <div id="product-card">
        <button class="close-btn" onclick="closeCard()">×</button>
        <h2 class="p-title" id="p-title">Product Name</h2>
        <div class="p-price" id="p-price">$0.00</div>
        <p class="p-desc" id="p-desc">Description goes here.</p>
        <button class="p-btn">Add to Cart</button>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let rainGeo, rainCount = 15000;
        let cloudParticles = [];
        let flash, rain, rainDrop;

        const products = [
            { id: 1, name: 'Heartbreak Hoodie', price: '$195', desc: 'Distressed cotton with hand-stitched broken heart patches.', pos: new THREE.Vector3(-3, 2, 0) },
            { id: 2, name: 'Tears Tee', price: '$85', desc: 'Oversized tee featuring puff-print tear graphics.', pos: new THREE.Vector3(3, 2, 0) },
            { id: 3, name: 'Vow Ring', price: '$120', desc: 'Sterling silver ring with a crack running through the band.', pos: new THREE.Vector3(0, 1.5, 4) }
        ];

        const hotspots = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050510, 0.03);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 5, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x050510);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambient = new THREE.AmbientLight(0x555555);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0x4B0082, 0.5); // Purple moon
            directional.position.set(0, 20, 10);
            scene.add(directional);

            flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
            flash.position.set(200, 300, 100);
            scene.add(flash);

            // Ground (Wet pavement)
            const planeGeo = new THREE.PlaneGeometry(100, 100);
            const planeMat = new THREE.MeshStandardMaterial({
                color: 0x111111,
                roughness: 0.1,
                metalness: 0.8
            });
            const plane = new THREE.Mesh(planeGeo, planeMat);
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);

            // Architecture (Abstract Castle Pillars)
            const pillarGeo = new THREE.BoxGeometry(2, 15, 2);
            const pillarMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.9 });

            const positions = [[-10, -5], [10, -5], [-10, 5], [10, 5], [-5, -10], [5, -10]];
            positions.forEach(pos => {
                const pillar = new THREE.Mesh(pillarGeo, pillarMat);
                pillar.position.set(pos[0], 7.5, pos[1]);
                scene.add(pillar);
            });

            // Rain System
            rainGeo = new THREE.BufferGeometry();
            const rainPos = [];
            for (let i = 0; i < rainCount; i++) {
                rainDrop = new THREE.Vector3(
                    Math.random() * 400 - 200,
                    Math.random() * 500 - 250,
                    Math.random() * 400 - 200
                );
                rainPos.push(rainDrop.x, rainDrop.y, rainDrop.z);
            }
            rainGeo.setAttribute('position', new THREE.Float32BufferAttribute(rainPos, 3));
            const rainMat = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.2,
                transparent: true,
                opacity: 0.6
            });
            rain = new THREE.Points(rainGeo, rainMat);
            scene.add(rain);

            // Hotspots
            products.forEach(p => {
                const geo = new THREE.SphereGeometry(0.3, 16, 16);
                const mat = new THREE.MeshBasicMaterial({ color: 0xD4A5AD });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(p.pos);
                mesh.userData = { product: p };
                scene.add(mesh);
                hotspots.push(mesh);

                // Add a glow ring
                const ringGeo = new THREE.RingGeometry(0.4, 0.45, 32);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0xD4A5AD, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.position.copy(p.pos);
                ring.lookAt(camera.position);
                scene.add(ring);
            });

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            controls.minDistance = 5;
            controls.maxDistance = 30;

            // Events
            window.addEventListener('resize', onResize);
            window.addEventListener('click', onClick);

            // Remove loader
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            }, 1000);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onClick(e) {
            // Check if clicked UI
            if (e.target.closest('.nav-btn') || e.target.closest('#product-card') || e.target.closest('a')) return;

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(hotspots);

            if (intersects.length > 0) {
                const p = intersects[0].object.userData.product;
                document.getElementById('p-title').innerText = p.name;
                document.getElementById('p-price').innerText = p.price;
                document.getElementById('p-desc').innerText = p.desc;
                document.getElementById('product-card').classList.add('visible');
            } else {
                closeCard();
            }
        }

        window.closeCard = function () {
            document.getElementById('product-card').classList.remove('visible');
        }

        window.setView = function (type) {
            const targets = {
                'courtyard': { pos: new THREE.Vector3(0, 5, 15), look: new THREE.Vector3(0, 0, 0) },
                'hall': { pos: new THREE.Vector3(0, 3, -5), look: new THREE.Vector3(0, 5, -20) },
                'balcony': { pos: new THREE.Vector3(15, 10, 0), look: new THREE.Vector3(0, 0, 0) }
            };

            const t = targets[type];
            // Simple camera jump for now, tweening would be better but keeping it dependency-light
            camera.position.copy(t.pos);
            controls.target.copy(t.look);
        }

        function animate() {
            // Rain animation
            const positions = rain.geometry.attributes.position.array;
            for (let i = 1; i < rainCount * 3; i += 3) {
                positions[i] -= 0.5 + Math.random() * 0.5;
                if (positions[i] < -100) {
                    positions[i] = 100;
                }
            }
            rain.geometry.attributes.position.needsUpdate = true;

            // Lightning effect
            if (Math.random() > 0.97 || flash.power > 100) {
                if (flash.power < 100)
                    flash.position.set(
                        Math.random() * 400,
                        300 + Math.random() * 200,
                        100
                    );
                flash.power = 50 + Math.random() * 500;
            } else {
                flash.power = Math.max(0, flash.power * 0.95); // Fade out
            }

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
    </script>
</body>

</html>

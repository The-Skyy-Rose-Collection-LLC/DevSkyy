<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYYROSE | BLACK ROSE GARDEN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 1rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #8B0000, #DC143C, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .loading-bar-container {
            width: 300px;
            height: 2px;
            background: rgba(139, 0, 0, 0.3);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #8B0000, #DC143C);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 0.8rem;
            letter-spacing: 0.3rem;
            color: rgba(220, 20, 60, 0.7);
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .brand-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            pointer-events: auto;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            color: #DC143C;
        }
        
        .collection-name {
            font-size: 0.7rem;
            letter-spacing: 0.4rem;
            color: rgba(139, 0, 0, 0.8);
            margin-top: 0.3rem;
        }
        
        .nav-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            pointer-events: auto;
        }
        
        .nav-btn {
            padding: 0.8rem 2rem;
            background: rgba(139, 0, 0, 0.2);
            border: 1px solid rgba(220, 20, 60, 0.5);
            color: #DC143C;
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .nav-btn:hover {
            background: rgba(220, 20, 60, 0.3);
            border-color: #DC143C;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
        }
        
        .product-panel {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 320px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(139, 0, 0, 0.5);
            padding: 2rem;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .product-panel.visible {
            opacity: 1;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            color: #DC143C;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 200;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .product-desc {
            font-size: 0.8rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #8B0000, #DC143C);
            border: none;
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .add-to-cart:hover {
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
            transform: translateY(-2px);
        }
        
        .scene-indicator {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(139, 0, 0, 0.5);
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        .indicator-dot.active {
            background: #DC143C;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.8);
        }
        
        .indicator-dot:hover {
            background: rgba(220, 20, 60, 0.8);
        }
        
        #debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">SKYYROSE</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">ENTERING THE GARDEN...</div>
    </div>
    
    <!-- 3D Canvas -->
    <div id="canvas-container"></div>
    
    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div class="brand-header">
            <div class="brand-name">SKYYROSE</div>
            <div class="collection-name">BLACK ROSE COLLECTION</div>
        </div>
        
        <div class="product-panel" id="product-panel">
            <div class="product-title">MIDNIGHT THORNS HOODIE</div>
            <div class="product-price">$285</div>
            <div class="product-desc">
                Premium heavyweight cotton blend with hand-embroidered rose details. 
                Limited edition Black Rose Collection piece featuring thorned rose motifs 
                and signature dark elegance.
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
        
        <div class="scene-indicator">
            <div class="indicator-dot active" data-scene="0"></div>

        </div>
        
        <div class="nav-controls">
            <button class="nav-btn" id="prev-btn">â† PREV</button>
            <button class="nav-btn" id="explore-btn">EXPLORE</button>
            <button class="nav-btn" id="next-btn">NEXT â†’</button>
        </div>
    </div>
    
    <!-- Debug Info -->
    <div id="debug-info">Loading...</div>

    <!-- Three.js from CDN -->
    <script src="https://unpkg.com/three@0.160.0/build/three.module.js" type="module"></script>
    
    <script type="module">
        // ============================================
        // VERIFIED CDN ASSETS - ALL TESTED & WORKING
        // ============================================
        const ASSETS = {
            // KhronosGroup Official Sample Models (verified 200 OK)
            models: {
                helmet: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                fox: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Fox/glTF-Binary/Fox.glb',
                lantern: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Lantern/glTF-Binary/Lantern.glb',
                avocado: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Avocado/glTF-Binary/Avocado.glb'
            },
            // Poly Haven HDRIs (verified 200 OK)
            hdris: {
                night: 'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/cobblestone_street_night_1k.hdr',
                studio: 'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/studio_small_09_1k.hdr',
                dark: 'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/dark_autumn_forest_1k.hdr'
            },
            // Poly Haven Textures (verified 200 OK)
            textures: {
                flower_diff: 'https://dl.polyhaven.org/file/ph-assets/Models/jpg/1k/flower_gazania/flower_gazania_diff_1k.jpg',
                flower_normal: 'https://dl.polyhaven.org/file/ph-assets/Models/jpg/1k/flower_gazania/flower_gazania_nor_gl_1k.jpg'
            }
        };

        // Import Three.js modules
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
        import { RGBELoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/RGBELoader.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        // Debug logging
        const debug = document.getElementById('debug-info');
        function log(msg) {
            console.log(msg);
            debug.innerHTML = msg + '<br>' + debug.innerHTML.split('<br>').slice(0, 10).join('<br>');
        }

        // ============================================
        // SCENE SETUP
        // ============================================
        let scene, camera, renderer, controls, composer;
        let loadedModels = {};
        let currentScene = 0;
        let loadProgress = 0;

        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        const loadingScreen = document.getElementById('loading-screen');
        const productPanel = document.getElementById('product-panel');

        function updateLoadProgress(progress, text) {
            loadProgress = Math.min(100, progress);
            loadingBar.style.width = loadProgress + '%';
            loadingText.textContent = text;
            log(`Progress: ${loadProgress}% - ${text}`);
        }

        async function init() {
            log('Initializing Three.js...');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: 'high-performance'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.8;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 20;
            controls.maxPolarAngle = Math.PI / 2 + 0.3;

            // Post-processing
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                0.5,  // strength
                0.4,  // radius
                0.85  // threshold
            );
            composer.addPass(bloomPass);

            updateLoadProgress(10, 'SCENE INITIALIZED...');

            // Load assets
            await loadEnvironment();
            await loadModels();
            createGardenScene();
            
            updateLoadProgress(100, 'WELCOME TO THE GARDEN');
            
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                productPanel.classList.add('visible');
            }, 1000);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            setupNavigation();
            
            // Start animation
            animate();
        }

        async function loadEnvironment() {
            updateLoadProgress(20, 'LOADING ENVIRONMENT...');
            
            const rgbeLoader = new RGBELoader();
            
            try {
                const hdriTexture = await new Promise((resolve, reject) => {
                    rgbeLoader.load(
                        ASSETS.hdris.night,
                        (texture) => {
                            log('âœ“ HDRI loaded successfully');
                            resolve(texture);
                        },
                        (progress) => {
                            const pct = (progress.loaded / progress.total * 100).toFixed(0);
                            updateLoadProgress(20 + pct * 0.2, `LOADING HDRI... ${pct}%`);
                        },
                        (error) => {
                            log('âœ— HDRI failed: ' + error.message);
                            reject(error);
                        }
                    );
                });

                hdriTexture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = hdriTexture;
                scene.background = hdriTexture;
                
                updateLoadProgress(40, 'ENVIRONMENT LOADED...');
            } catch (error) {
                log('HDRI failed, using fallback lighting');
                createFallbackLighting();
            }
        }

        function createFallbackLighting() {
            // Ambient
            const ambient = new THREE.AmbientLight(0x1a0a0a, 0.3);
            scene.add(ambient);

            // Main directional light (moonlight)
            const moonLight = new THREE.DirectionalLight(0x4444ff, 0.5);
            moonLight.position.set(-10, 20, 10);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            scene.add(moonLight);

            // Crimson accent lights
            const redLight1 = new THREE.PointLight(0xDC143C, 2, 15);
            redLight1.position.set(-5, 3, 0);
            scene.add(redLight1);

            const redLight2 = new THREE.PointLight(0x8B0000, 2, 15);
            redLight2.position.set(5, 3, 0);
            scene.add(redLight2);

            // Rim light
            const rimLight = new THREE.SpotLight(0xDC143C, 3, 30, Math.PI / 6, 0.5);
            rimLight.position.set(0, 10, -10);
            rimLight.target.position.set(0, 0, 0);
            scene.add(rimLight);
            scene.add(rimLight.target);

            log('Fallback lighting created');
        }

        async function loadModels() {
            updateLoadProgress(50, 'LOADING 3D MODELS...');
            
            const gltfLoader = new GLTFLoader();
            
            // Load Damaged Helmet as centerpiece
            try {
                const helmet = await new Promise((resolve, reject) => {
                    gltfLoader.load(
                        ASSETS.models.helmet,
                        (gltf) => {
                            log('âœ“ Helmet model loaded');
                            resolve(gltf);
                        },
                        (progress) => {
                            if (progress.total > 0) {
                                const pct = (progress.loaded / progress.total * 100).toFixed(0);
                                updateLoadProgress(50 + pct * 0.2, `LOADING HELMET... ${pct}%`);
                            }
                        },
                        (error) => {
                            log('âœ— Helmet failed: ' + error.message);
                            reject(error);
                        }
                    );
                });

                const helmetModel = helmet.scene;
                helmetModel.scale.set(2, 2, 2);
                helmetModel.position.set(0, 1.5, 0);
                helmetModel.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                loadedModels.helmet = helmetModel;
                scene.add(helmetModel);
                
                updateLoadProgress(70, 'HELMET LOADED...');
            } catch (error) {
                log('Helmet load failed, creating placeholder');
                createPlaceholderModel();
            }

            // Load Lantern for ambient props
            try {
                const lantern = await new Promise((resolve, reject) => {
                    gltfLoader.load(
                        ASSETS.models.lantern,
                        (gltf) => {
                            log('âœ“ Lantern model loaded');
                            resolve(gltf);
                        },
                        undefined,
                        (error) => {
                            log('Lantern load failed');
                            reject(error);
                        }
                    );
                });

                // Place multiple lanterns
                for (let i = 0; i < 4; i++) {
                    const lanternModel = lantern.scene.clone();
                    const angle = (i / 4) * Math.PI * 2;
                    lanternModel.position.set(
                        Math.cos(angle) * 6,
                        0,
                        Math.sin(angle) * 6
                    );
                    lanternModel.scale.set(0.02, 0.02, 0.02);
                    
                    // Add point light to each lantern
                    const lanternLight = new THREE.PointLight(0xDC143C, 1, 5);
                    lanternLight.position.copy(lanternModel.position);
                    lanternLight.position.y += 1;
                    scene.add(lanternLight);
                    
                    scene.add(lanternModel);
                }
                
                updateLoadProgress(85, 'LANTERNS PLACED...');
            } catch (error) {
                log('Lantern load failed, skipping');
            }
        }

        function createPlaceholderModel() {
            // Create a sophisticated placeholder if model fails
            const group = new THREE.Group();
            
            // Crystal/gem shape for centerpiece
            const crystalGeom = new THREE.OctahedronGeometry(1, 0);
            const crystalMat = new THREE.MeshPhysicalMaterial({
                color: 0xDC143C,
                metalness: 0.9,
                roughness: 0.1,
                transmission: 0.5,
                thickness: 1.5
            });
            const crystal = new THREE.Mesh(crystalGeom, crystalMat);
            crystal.scale.set(1, 2, 1);
            crystal.position.y = 2;
            group.add(crystal);

            // Pedestal
            const pedestalGeom = new THREE.CylinderGeometry(0.8, 1, 0.5, 32);
            const pedestalMat = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                metalness: 0.8,
                roughness: 0.2
            });
            const pedestal = new THREE.Mesh(pedestalGeom, pedestalMat);
            group.add(pedestal);

            loadedModels.placeholder = group;
            scene.add(group);
            log('Placeholder model created');
        }

        function createGardenScene() {
            updateLoadProgress(90, 'CREATING GARDEN...');

            // Ground plane with dark material
            const groundGeom = new THREE.CircleGeometry(30, 64);
            const groundMat = new THREE.MeshStandardMaterial({
                color: 0x0a0a0a,
                metalness: 0.3,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeom, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Rose bushes using instanced spheres
            createRoseBushes();

            // Particle system for atmosphere
            createParticles();

            // Fog enhancement
            scene.fog = new THREE.FogExp2(0x050505, 0.03);
            
            updateLoadProgress(95, 'GARDEN COMPLETE...');
        }

        function createRoseBushes() {
            const bushGeom = new THREE.SphereGeometry(0.3, 16, 16);
            const bushMat = new THREE.MeshStandardMaterial({
                color: 0x8B0000,
                metalness: 0.2,
                roughness: 0.8,
                emissive: 0x2a0000,
                emissiveIntensity: 0.3
            });

            const leafMat = new THREE.MeshStandardMaterial({
                color: 0x0a1a0a,
                metalness: 0.1,
                roughness: 0.9
            });

            // Create rose clusters
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 8 + Math.random() * 12;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;

                // Rose bud
                const rose = new THREE.Mesh(bushGeom, bushMat);
                rose.position.set(x, 0.3 + Math.random() * 0.5, z);
                rose.scale.setScalar(0.5 + Math.random() * 0.5);
                scene.add(rose);

                // Leaves cluster
                const leafGeom = new THREE.ConeGeometry(0.15, 0.4, 4);
                for (let j = 0; j < 3; j++) {
                    const leaf = new THREE.Mesh(leafGeom, leafMat);
                    leaf.position.set(
                        x + (Math.random() - 0.5) * 0.3,
                        0.1,
                        z + (Math.random() - 0.5) * 0.3
                    );
                    leaf.rotation.x = Math.PI / 4;
                    leaf.rotation.y = Math.random() * Math.PI;
                    scene.add(leaf);
                }
            }

            log('Rose bushes created: 30 clusters');
        }

        function createParticles() {
            // Floating petal particles
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 40;
                positions[i * 3 + 1] = Math.random() * 15;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 40;

                // Red/crimson color variation
                colors[i * 3] = 0.5 + Math.random() * 0.5;
                colors[i * 3 + 1] = Math.random() * 0.1;
                colors[i * 3 + 2] = Math.random() * 0.1;
            }

            const particleGeom = new THREE.BufferGeometry();
            particleGeom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeom.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMat = new THREE.PointsMaterial({
                size: 0.08,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            const particles = new THREE.Points(particleGeom, particleMat);
            particles.name = 'particles';
            scene.add(particles);

            log('Particle system created: 500 petals');
        }

        function setupNavigation() {
            document.getElementById('prev-btn').addEventListener('click', () => {
                currentScene = (currentScene - 1 + 3) % 3;
                transitionScene();
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                currentScene = (currentScene + 1) % 3;
                transitionScene();
            });

            document.getElementById('explore-btn').addEventListener('click', () => {
                // Animate camera to explore position
                gsapLikeTween(camera.position, { x: 5, y: 4, z: 5 }, 2000);
            });

            document.querySelectorAll('.indicator-dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    currentScene = parseInt(e.target.dataset.scene);
                    transitionScene();
                });
            });
        }

        function transitionScene() {
            // Update indicators
            document.querySelectorAll('.indicator-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentScene);
            });

            // Camera positions for different scenes
            const positions = [
                { x: 0, y: 2, z: 8 },
                { x: -6, y: 3, z: 4 },
                { x: 4, y: 1.5, z: 6 }
            ];

            gsapLikeTween(camera.position, positions[currentScene], 1500);
            log(`Scene transition to: ${currentScene}`);
        }

        // Simple tween function (no external dependency)
        function gsapLikeTween(target, to, duration) {
            const start = { x: target.x, y: target.y, z: target.z };
            const startTime = Date.now();

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3); // Ease out cubic

                target.x = start.x + (to.x - start.x) * ease;
                target.y = start.y + (to.y - start.y) * ease;
                target.z = start.z + (to.z - start.z) * ease;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Rotate centerpiece
            if (loadedModels.helmet) {
                loadedModels.helmet.rotation.y += 0.003;
            }
            if (loadedModels.placeholder) {
                loadedModels.placeholder.rotation.y += 0.005;
            }

            // Animate particles
            const particles = scene.getObjectByName('particles');
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(time + i) * 0.002;
                    if (positions[i + 1] > 15) positions[i + 1] = 0;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += 0.0005;
            }

            controls.update();
            composer.render();
        }

        // Initialize
        init().catch(error => {
            log('FATAL ERROR: ' + error.message);
            console.error(error);
        });
    </script>
</body>
</html>

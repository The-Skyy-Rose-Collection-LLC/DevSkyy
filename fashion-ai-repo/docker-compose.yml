version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fashion-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fashion-ai-network

  postgres:
    image: postgres:15-alpine
    container_name: fashion-ai-postgres
    environment:
      POSTGRES_DB: fashion_ai
      POSTGRES_USER: fashion_user
      POSTGRES_PASSWORD: fashion_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fashion_user -d fashion_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fashion-ai-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fashion-ai-api
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=fashion_ai
      - DB_USER=fashion_user
      - DB_PASSWORD=fashion_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - fashion-ai-network

volumes:
  redis_data:
  pgdata:

networks:
  fashion-ai-network:
    driver: bridge

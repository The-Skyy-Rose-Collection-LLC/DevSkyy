[loggers]
keys=root,api,agents,ml,queue

[handlers]
keys=console,file,error_file,agent_file

[formatters]
keys=detailed,simple,json

[logger_root]
level=INFO
handlers=console,file

[logger_api]
level=INFO
handlers=console,file
qualName=api
propagate=0

[logger_agents]
level=INFO
handlers=console,agent_file
qualName=agents
propagate=0

[logger_ml]
level=INFO
handlers=console,file
qualName=ml
propagate=0

[logger_queue]
level=INFO
handlers=console,file
qualName=queue
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/application.log', 'a', 10485760, 5, 'utf-8')

[handler_error_file]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailed
args=('logs/errors.log', 'a', 10485760, 5, 'utf-8')

[handler_agent_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/agents.log', 'a', 10485760, 5, 'utf-8')

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=%(levelname)s - %(message)s

[formatter_json]
format={"timestamp": "%(asctime)s", "logger": "%(name)s", "level": "%(levelname)s", "message": "%(message)s", "file": "%(filename)s", "line": %(lineno)d}
datefmt=%Y-%m-%dT%H:%M:%S

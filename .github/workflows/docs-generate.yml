# DevSkyy Documentation Generation
# Auto-generate API docs, README updates, changelog
name: ðŸ“š Documentation

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - 'api/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    name: ðŸ“ Generate Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install documentation tools
        run: |
          pip install pdoc3 mkdocs mkdocs-material
      
      - name: Generate API Documentation
        continue-on-error: true
        run: |
          mkdir -p docs/api
          # Generate docs for main modules
          pdoc --html --output-dir docs/api \
            --config show_source_code=True \
            --config git_link_template='https://github.com/${{ github.repository }}/blob/{commit}/{path}#L{start_line}-L{end_line}' \
            main.py devskyy_mcp.py sqlite_auth_system.py 2>/dev/null || echo "Some modules skipped"
      
      - name: Generate OpenAPI Schema
        continue-on-error: true
        run: |
          pip install -r requirements.txt
          mkdir -p docs
          python -c "
          try:
              from api.index import app
              import json
              schema = app.openapi()
              with open('docs/openapi.json', 'w') as f:
                  json.dump(schema, f, indent=2)
              print('OpenAPI schema generated successfully')
          except Exception as e:
              print(f'Could not generate OpenAPI schema: {e}')
          "
      
      - name: Check for changes
        id: changes
        run: |
          git add docs/ README.md 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit documentation
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸ“š Auto-update documentation [skip ci]"
          git push

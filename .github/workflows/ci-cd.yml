name: DevSkyy CI/CD Pipeline

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '**.txt'  # Ignore changes to documentation files
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip test execution (for testing workflow changes)'
        required: false
        type: boolean
        default: false
      skip-docker:
        description: 'Skip Docker build and scan'
        required: false
        type: boolean
        default: false
      debug-mode:
        description: 'Enable debug logging'
        required: false
        type: boolean
        default: false

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11.9'
  NODE_VERSION: '18'
  ERROR_LEDGER_PATH: artifacts/error-ledger-${{ github.run_id }}.json
  DEBUG_MODE: ${{ inputs.debug-mode || 'false' }}

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.8.4 black==24.10.0 isort==5.13.2

      - name: Cache linting tools
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Run Ruff linter
        run: |
          echo "Running Ruff linter..."
          ruff check . --output-format=github || echo "::warning::Ruff found issues"

      - name: Run Black formatter check
        run: |
          echo "Checking code formatting with Black..."
          black --check --diff . || echo "::warning::Black formatting issues found"

      - name: Run isort import checker
        run: |
          echo "Checking import order with isort..."
          isort --check-only --diff . || echo "::warning::isort found issues"

      - name: Generate linting report
        if: always()
        run: |
          mkdir -p artifacts
          echo '{"job": "lint", "status": "completed", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > artifacts/lint-report.json

      - name: Upload linting artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: artifacts/
          retention-days: 30

  # ============================================================================
  # JOB 2: Type Checking
  # ============================================================================
  type-check:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy==1.14.0
          # Install runtime dependencies for type checking
          pip install -r requirements.txt || true

      - name: Run mypy type checker
        run: |
          echo "Running mypy static type checker..."
          mypy . --ignore-missing-imports --no-strict-optional || echo "::warning::mypy found type issues"

      - name: Generate type-check report
        if: always()
        run: |
          mkdir -p artifacts
          echo '{"job": "type-check", "status": "completed", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > artifacts/type-check-report.json

      - name: Upload type-check artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: type-check-reports
          path: artifacts/
          retention-days: 30

  # ============================================================================
  # JOB 3: Security Scanning
  # ============================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit==1.8.0 safety==3.2.11 pip-audit==2.7.3

      - name: Run Bandit security scanner
        run: |
          echo "Running Bandit security analysis..."
          mkdir -p artifacts
          # Allow Bandit to run and generate reports (don't fail on findings)
          # Conditional check below will fail only on HIGH/CRITICAL issues
          bandit -r . -f json -o artifacts/bandit-report.json || true
          bandit -r . -f screen || echo "::warning::Bandit found security issues (see report)"

      - name: Run Safety vulnerability check
        run: |
          echo "Checking for known security vulnerabilities..."
          safety check --json --output artifacts/safety-report.json || true
          safety check || echo "::warning::Safety found vulnerabilities"

      - name: Run pip-audit
        run: |
          echo "Auditing Python dependencies..."
          pip-audit --format json --output artifacts/pip-audit-report.json || true
          pip-audit || echo "::warning::pip-audit found issues"

      - name: Check for HIGH/CRITICAL vulnerabilities
        run: |
          echo "Validating no HIGH/CRITICAL CVEs..."
          # This will fail the build if HIGH/CRITICAL issues are found
          if [ -f artifacts/bandit-report.json ]; then
            CRITICAL_COUNT=$(jq '[.results[] | select(.issue_severity == "HIGH" or .issue_severity == "CRITICAL")] | length' artifacts/bandit-report.json || echo 0)
            echo "Critical/High severity issues found: $CRITICAL_COUNT"
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "::error::Found $CRITICAL_COUNT HIGH/CRITICAL security issues. Build failed per Truth Protocol."
              exit 1
            fi
          fi

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: artifacts/
          retention-days: 90

  # ============================================================================
  # JOB 4: Unit & Integration Tests
  # ============================================================================
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !inputs.skip-tests }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devskyy_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: devskyy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL=redis://localhost:6379/0
          SECRET_KEY=test-secret-key-for-ci-only
          ENVIRONMENT=test
          LOG_LEVEL=INFO
          EOF

      - name: Run pytest with coverage
        run: |
          echo "Running test suite with coverage requirements..."
          pytest \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=90 \
            --maxfail=5 \
            --tb=short \
            -v \
            tests/
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL: redis://localhost:6379/0

      - name: Generate coverage badge
        if: always()
        run: |
          pip install coverage-badge
          coverage-badge -o artifacts/coverage.svg -f

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-devskyy
          fail_ci_if_error: false

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            coverage.xml
            htmlcov/
            artifacts/
          retention-days: 30

  # ============================================================================
  # JOB 5: Docker Build & Test
  # ============================================================================
  docker:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, type-check, security, test]
    if: ${{ !inputs.skip-docker && (success() || failure()) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: devskyy:${{ github.sha }},devskyy:latest
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=gha
          cache-to: |
            type=local,dest=/tmp/.buildx-cache-new,mode=max
            type=gha,mode=max
          load: true

      # Move cache to avoid growing cache indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devskyy:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Docker container
        run: |
          echo "Testing Docker container startup..."
          docker run -d --name devskyy-test \
            -e SECRET_KEY=test-key \
            -e DATABASE_URL=sqlite:///./test.db \
            -p 8000:8000 \
            devskyy:latest

          # Wait for container to be healthy
          sleep 10

          # Check if container is running
          docker ps | grep devskyy-test || exit 1

          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1

          # Cleanup
          docker stop devskyy-test
          docker rm devskyy-test

      - name: Save Docker image
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          docker save devskyy:latest | gzip > devskyy-image.tar.gz

      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: devskyy-image.tar.gz
          retention-days: 7

  # ============================================================================
  # JOB 6: Generate Error Ledger & Final Report
  # ============================================================================
  error-ledger:
    name: Generate Error Ledger
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, type-check, security, test, docker]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate error ledger
        run: |
          mkdir -p artifacts/final
          cat > artifacts/final/error-ledger-${{ github.run_id }}.json << EOF
          {
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}",
            "workflow": "ci-cd",
            "branch": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "jobs": {
              "lint": "${{ needs.lint.result }}",
              "type-check": "${{ needs.type-check.result }}",
              "security": "${{ needs.security.result }}",
              "test": "${{ needs.test.result }}",
              "docker": "${{ needs.docker.result }}"
            },
            "truth_protocol_compliance": {
              "test_coverage_90_percent": "${{ needs.test.result == 'success' }}",
              "no_high_critical_cves": "${{ needs.security.result == 'success' }}",
              "docker_build_success": "${{ needs.docker.result == 'success' }}",
              "all_checks_passed": "${{ needs.lint.result == 'success' && needs.type-check.result == 'success' && needs.security.result == 'success' && needs.test.result == 'success' && needs.docker.result == 'success' }}"
            }
          }
          EOF

          cat artifacts/final/error-ledger-${{ github.run_id }}.json

      - name: Upload error ledger
        uses: actions/upload-artifact@v4
        with:
          name: error-ledger
          path: artifacts/final/error-ledger-${{ github.run_id }}.json
          retention-days: 365

  # ============================================================================
  # JOB 7: OpenAPI Validation
  # ============================================================================
  openapi-validation:
    name: OpenAPI Specification Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI spec
        run: |
          python -c "
          from main import app
          import json

          spec = app.openapi()
          with open('openapi.json', 'w') as f:
              json.dump(spec, f, indent=2)

          print('OpenAPI spec generated successfully')
          print(f'Version: {spec.get(\"openapi\")}')
          print(f'Title: {spec.get(\"info\", {}).get(\"title\")}')
          print(f'Endpoints: {len(spec.get(\"paths\", {}))}')
          "

      - name: Validate OpenAPI spec
        run: |
          pip install openapi-spec-validator
          openapi-spec-validator openapi.json

      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.json
          retention-days: 30

  # ============================================================================
  # JOB 8: Build Summary
  # ============================================================================
  build-summary:
    name: Build Summary & Notifications
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, type-check, security, test, docker, error-ledger, openapi-validation]
    if: always()

    steps:
      - name: Download error ledger
        uses: actions/download-artifact@v4
        with:
          name: error-ledger
          path: error-ledger/
        continue-on-error: true

      - name: Generate build summary
        run: |
          # Define status emoji helper
          status_emoji() {
            case "$1" in
              success) echo "✅" ;;
              failure) echo "❌" ;;
              cancelled) echo "⚠️" ;;
              skipped) echo "⏭️" ;;
              *) echo "❓" ;;
            esac
          }

          echo "# DevSkyy CI/CD Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | $(status_emoji ${{ needs.lint.result }}) | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | $(status_emoji ${{ needs.type-check.result }}) | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | $(status_emoji ${{ needs.security.result }}) | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | $(status_emoji ${{ needs.test.result }}) | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | $(status_emoji ${{ needs.docker.result }}) | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Error Ledger | $(status_emoji ${{ needs.error-ledger.result }}) | ${{ needs.error-ledger.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OpenAPI | $(status_emoji ${{ needs.openapi-validation.result }}) | ${{ needs.openapi-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Truth Protocol Compliance" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "- ✅ Test Coverage ≥90%" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Test Coverage Check Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.security.result }}" == "success" ]]; then
            echo "- ✅ No HIGH/CRITICAL CVEs" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Security Issues Found" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.error-ledger.result }}" == "success" ]]; then
            echo "- ✅ Error Ledger Generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ Error Ledger Generation Issues" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.openapi-validation.result }}" == "success" ]]; then
            echo "- ✅ OpenAPI Spec Valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ OpenAPI Validation Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.docker.result }}" == "success" ]]; then
            echo "- ✅ Docker Build & Scan Complete" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Docker Build/Scan Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "- [View Pull Request](https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }})" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check overall build status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "::error::One or more CI/CD jobs failed. Please review the logs."
            exit 1
          fi
          echo "::notice::All CI/CD checks passed successfully! ✅"

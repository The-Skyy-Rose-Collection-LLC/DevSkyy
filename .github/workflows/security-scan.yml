# DevSkyy Security Scanning
# OWASP, SAST, Dependency Audit
name: ðŸ”’ Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday 6 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-audit:
    name: ðŸ“¦ Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install audit tools
        run: pip install safety pip-audit
      
      - name: Safety Check
        run: |
          safety check -r requirements.txt --output json > safety-report.json || true
          cat safety-report.json
      
      - name: Pip Audit
        run: |
          pip-audit -r requirements.txt -f json -o pip-audit-report.json || true
          cat pip-audit-report.json
      
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: |
            safety-report.json
            pip-audit-report.json

  sast-bandit:
    name: ðŸ Python SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit
        run: |
          bandit -r . -f json -o bandit-results.json \
            --severity-level medium \
            --confidence-level medium \
            -x ./tests,./venv,./.venv,./node_modules || true
          cat bandit-results.json
      
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-results.json

  sast-semgrep:
    name: ðŸ” Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep-agent:v1
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Semgrep
        run: |
          semgrep ci --config auto --config p/python --config p/security-audit --config p/owasp-top-ten \
            --json --output semgrep-results.json || true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      
      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep-results.json

  secrets-scan:
    name: ðŸ”‘ Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  container-scan:
    name: ðŸ³ Container Security
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build test image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t devskyy-test:${{ github.sha }} .
          else
            echo "No Dockerfile found, skipping container scan"
            exit 0
          fi
      
      - name: Run Trivy
        if: hashFiles('Dockerfile') != ''
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devskyy-test:${{ github.sha }}'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy Report
        if: hashFiles('Dockerfile') != ''
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.json

  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, sast-bandit, sast-semgrep, secrets-scan]
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit SAST | ${{ needs.sast-bandit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep SAST | ${{ needs.sast-semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Detection | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY

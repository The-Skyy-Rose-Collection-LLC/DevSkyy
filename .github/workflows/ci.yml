name: DevSkyy CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # PYTHON JOBS
  # ============================================================================

  python-lint:
    name: Python Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Check imports (isort)
        run: isort --check-only --diff .

      - name: Check formatting (black)
        run: black --check --diff .

      - name: Lint (ruff)
        run: ruff check . --output-format=github

  python-type-check:
    name: Python Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Type check (mypy)
        run: mypy --ignore-missing-imports .
        continue-on-error: true

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short \
            --cov=api --cov=security --cov=wordpress --cov=agents --cov=orchestration --cov=runtime \
            --cov-report=term-missing \
            --cov-report=xml
        env:
          JWT_SECRET_KEY: "test-secret-key-for-ci"
          ENCRYPTION_MASTER_KEY: ""

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: success()
        with:
          file: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  # ============================================================================
  # TYPESCRIPT JOBS
  # ============================================================================

  typescript-lint:
    name: TypeScript Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint (ESLint)
        run: npm run lint || true  # ESLint may not be fully configured

  typescript-test:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    needs: typescript-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests (collections)
        run: npm run test:collections

      - name: Run all Jest tests
        run: npm run test -- --passWithNoTests
        continue-on-error: true

  typescript-build:
    name: TypeScript Build
    runs-on: ubuntu-latest
    needs: [typescript-lint, typescript-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: typescript-dist
          path: dist/
          retention-days: 7

  # ============================================================================
  # SECURITY
  # ============================================================================

  security-python:
    name: Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Bandit security scan
        run: bandit -r . -x ./tests,./legacy -ll -f json -o bandit-report.json || true

      - name: pip-audit
        run: |
          pip install -e ".[dev]"
          pip-audit --desc --skip-editable || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  security-npm:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM audit
        run: npm audit --audit-level=high || true

  # ============================================================================
  # BUILD & PACKAGE
  # ============================================================================

  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: [python-lint, python-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-dist
          path: dist/
          retention-days: 7

  # ============================================================================
  # FINAL STATUS CHECK
  # ============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [python-test, typescript-test, typescript-build, build-python]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.python-test.result }}" != "success" ]]; then
            echo "‚ùå Python tests failed"
            exit 1
          fi
          if [[ "${{ needs.typescript-test.result }}" != "success" ]]; then
            echo "‚ùå TypeScript tests failed"
            exit 1
          fi
          if [[ "${{ needs.typescript-build.result }}" != "success" ]]; then
            echo "‚ùå TypeScript build failed"
            exit 1
          fi
          if [[ "${{ needs.build-python.result }}" != "success" ]]; then
            echo "‚ùå Python build failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
          echo ""
          echo "üåπ DevSkyy CI Complete"

# =============================================================================
# DevSkyy Production CI/CD Pipeline
# =============================================================================
# Comprehensive testing, security scanning, and deployment pipeline
# Supports: Python backend, Next.js frontend, Three.js, Playwright e2e
#
# Jobs execute in parallel where possible for optimal performance.
# Security gates block deployment on critical vulnerabilities.
# =============================================================================

name: DevSkyy CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Weekly security scan on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip Playwright e2e tests'
        required: false
        default: false
        type: boolean
      force_deploy:
        description: 'Force deployment (skip some checks)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Stage 1: Lint & Static Analysis (Fast Feedback)
  # ===========================================================================
  lint:
    name: ðŸ” Lint & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Get pip cache dir
        id: pip-cache
        shell: bash
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff (fast linter)
        run: ruff check . --output-format=github

      - name: Check black formatting
        run: black --check --diff .

      - name: Check isort imports
        run: isort --check-only --diff .

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Run mypy type checking
        run: mypy . --ignore-missing-imports --no-error-summary

  # ===========================================================================
  # Stage 2: Python Backend Tests
  # ===========================================================================
  python-tests:
    name: ðŸ Python Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .
          pip install pytest pytest-asyncio pytest-cov pytest-xdist httpx

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ hashFiles('tests/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pytest-

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=pytest-results.xml \
            -n auto \
            --ignore=tests/e2e
        env:
          PYTHONPATH: ${{ github.workspace }}
          REDIS_URL: redis://localhost:6379/0
          MINIMUM_FIDELITY_SCORE: "95.0"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: python
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results
          path: |
            pytest-results.xml
            htmlcov/
          retention-days: 7

  # ===========================================================================
  # Stage 2: Security Scanning (Parallel with Tests)
  # ===========================================================================
  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" || pip install -e .
          pip install pip-audit bandit safety semgrep

      - name: Run pip-audit (dependency vulnerabilities)
        id: pip_audit
        run: |
          pip-audit --format=json --output=pip-audit-results.json || true
          pip-audit --strict 2>&1 | tee pip-audit.txt || echo "::warning::pip-audit found issues"
        continue-on-error: true

      - name: Run bandit (code security)
        id: bandit
        run: |
          bandit -r . \
            -x ./tests,./venv,./.venv,./node_modules \
            -f json -o bandit-results.json \
            -ll || true
          bandit -r . \
            -x ./tests,./venv,./.venv,./node_modules \
            -ll 2>&1 | tee bandit.txt || echo "::warning::bandit found issues"
        continue-on-error: true

      - name: Run safety check
        run: |
          safety check --full-report 2>&1 | tee safety.txt || echo "::warning::safety found issues"
        continue-on-error: true

      - name: Run semgrep (SAST)
        run: |
          semgrep scan --config=auto --json --output=semgrep-results.json . || true
          semgrep scan --config=auto . 2>&1 | tee semgrep.txt || echo "::warning::semgrep found issues"
        continue-on-error: true
        env:
          SEMGREP_RULES: "p/python"

      - name: Run custom security audit
        run: |
          if [ -f "scripts/security_audit.py" ]; then
            python scripts/security_audit.py --report security-report.json
          else
            echo "No custom security audit script found"
          fi
        continue-on-error: true

      - name: Generate security summary
        if: always()
        run: |
          echo "## ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # pip-audit summary
          if [ -f pip-audit-results.json ]; then
            VULN_COUNT=$(jq '. | length' pip-audit-results.json 2>/dev/null || echo "0")
            echo "### pip-audit: $VULN_COUNT dependency vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi

          # bandit summary
          if [ -f bandit-results.json ]; then
            HIGH=$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-results.json 2>/dev/null || echo "0")
            MED=$(jq '[.results[] | select(.issue_severity == "MEDIUM")] | length' bandit-results.json 2>/dev/null || echo "0")
            echo "### bandit: $HIGH high, $MED medium severity issues" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            pip-audit*.json
            pip-audit*.txt
            bandit*.json
            bandit*.txt
            safety.txt
            semgrep*.json
            semgrep*.txt
            security-report.*
          retention-days: 30

      - name: Fail on critical vulnerabilities
        if: github.ref == 'refs/heads/main'
        run: |
          # Check for critical issues that should block deployment
          if [ -f bandit-results.json ]; then
            CRITICAL=$(jq '[.results[] | select(.issue_severity == "HIGH" and .issue_confidence == "HIGH")] | length' bandit-results.json 2>/dev/null || echo "0")
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Found $CRITICAL critical security issues. Blocking deployment."
              exit 1
            fi
          fi

  # ===========================================================================
  # Stage 2: Frontend Tests (Parallel)
  # ===========================================================================
  frontend-tests:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 1

  # ===========================================================================
  # Stage 2: Three.js Collection Tests (Parallel)
  # ===========================================================================
  threejs-tests:
    name: ðŸŽ® Three.js Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Three.js collection tests
        run: npm run test:collections
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: threejs-test-results
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Stage 3: E2E Tests with Playwright
  # ===========================================================================
  e2e-tests:
    name: ðŸŽ­ Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [python-tests, frontend-tests]
    if: ${{ !inputs.skip_e2e }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -e ".[dev]" || pip install -e .
          pip install uvicorn

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps chromium

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/

      - name: Start backend server
        run: |
          python -m uvicorn main_enterprise:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to start..."
          sleep 10
        env:
          PYTHONPATH: ${{ github.workspace }}
          REDIS_URL: redis://localhost:6379/0

      - name: Start frontend server
        run: |
          npm run start &
          echo "Waiting for frontend to start..."
          sleep 10
        working-directory: frontend
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:8000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 7

  # ===========================================================================
  # Stage 3: API Integration Tests
  # ===========================================================================
  api-integration:
    name: ðŸ”Œ API Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [python-tests]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" || pip install -e .
          pip install httpx pytest-asyncio

      - name: Run API integration tests
        run: |
          pytest tests/test_*api*.py tests/test_*dashboard*.py \
            -v \
            --junitxml=api-test-results.xml
        env:
          REDIS_URL: redis://localhost:6379/0
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: api-test-results.xml
          retention-days: 7

  # ===========================================================================
  # Stage 4: Docker Build
  # ===========================================================================
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [python-tests, frontend-tests, security]
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}-backend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}-frontend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
        if: hashFiles('frontend/Dockerfile') != ''

  # ===========================================================================
  # Stage 5: Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [python-tests, frontend-tests, security, api-integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.skyyrose.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
        if: secrets.VERCEL_TOKEN != ''

      - name: Deploy backend to Render
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
            echo "Backend deployment triggered"
          else
            echo "::warning::RENDER_DEPLOY_HOOK not configured"
          fi

      - name: Notify deployment
        run: |
          echo "## ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Stage 5: Deploy to Production
  # ===========================================================================
  deploy-production:
    name: ðŸŒ Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [python-tests, frontend-tests, security, api-integration, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://skyyrose.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Security gate check
        run: |
          echo "Verifying all security checks passed..."
          # This step runs after security job succeeds

      - name: Deploy frontend to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
        if: secrets.VERCEL_TOKEN != ''

      - name: Deploy backend to Render (Production)
        run: |
          if [ -n "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}"
            echo "Production backend deployment triggered"
          else
            echo "::warning::RENDER_PROD_DEPLOY_HOOK not configured"
          fi

      - name: Create deployment tag
        run: |
          git tag -a "deploy-$(date +%Y%m%d-%H%M%S)" -m "Production deployment"
        continue-on-error: true

      - name: Notify deployment success
        run: |
          echo "## ðŸŒ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment successful!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: production" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://skyyrose.com" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Workflow Summary
  # ===========================================================================
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, python-tests, security, frontend-tests, threejs-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ Python Tests | ${{ needs.python-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš›ï¸ Frontend | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ® Three.js | ${{ needs.threejs-tests.result }} |" >> $GITHUB_STEP_SUMMARY

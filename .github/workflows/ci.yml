name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    uses: ./.github/workflows/reusable-tests.yml
    with:
      python-version: '3.11'

  build:
    uses: ./.github/workflows/reusable-build.yml
    needs: test
    with:
      environment: staging

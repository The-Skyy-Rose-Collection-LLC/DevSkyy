name: DevSkyy CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Python Backend Tests
  # =============================================================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run linting
        run: |
          pip install ruff black isort mypy
          ruff check .
          black --check .
          isort --check-only .
      
      - name: Run type checking
        run: mypy . --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: python
          fail_ci_if_error: false

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install pip-audit bandit safety
      
      - name: Run pip-audit
        run: pip-audit --strict
        continue-on-error: true
      
      - name: Run bandit security scan
        run: bandit -r . -x ./tests,./venv,./.venv -ll
        continue-on-error: true
      
      - name: Run safety check
        run: safety check
        continue-on-error: true
      
      - name: Run custom security audit
        run: python scripts/security_audit.py --report security-report.txt
        continue-on-error: true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: security-report.*

  # =============================================================================
  # TypeScript/Frontend Tests
  # =============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Run type checking
        run: npm run type-check
        continue-on-error: true
      
      - name: Run tests
        run: npm run test
        continue-on-error: true
      
      - name: Build application
        run: npm run build

  # =============================================================================
  # Three.js Collection Tests
  # =============================================================================
  three-js-tests:
    name: Three.js Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run collection tests
        run: npm run test:collections
        continue-on-error: true

  # =============================================================================
  # API Integration Tests
  # =============================================================================
  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests]
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install httpx pytest-asyncio
      
      - name: Run API tests
        run: pytest tests/test_*api*.py tests/test_*dashboard*.py -v
        env:
          REDIS_URL: redis://localhost:6379/0
          PYTHONPATH: ${{ github.workspace }}

  # =============================================================================
  # Docker Build
  # =============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t devskyy:${{ github.sha }} .
          docker build -t devskyy-frontend:${{ github.sha }} ./frontend

  # =============================================================================
  # Deploy to Staging
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel (Frontend)
        run: echo "Deploy frontend to Vercel staging"
        # Actual deployment would use Vercel CLI
      
      - name: Deploy to Render (Backend)
        run: echo "Deploy backend to Render staging"
        # Actual deployment would use Render deploy hook

  # =============================================================================
  # Deploy to Production
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests, security, api-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel (Frontend)
        run: echo "Deploy frontend to Vercel production"
        # Actual deployment would use Vercel CLI with --prod flag
      
      - name: Deploy to Render (Backend)
        run: echo "Deploy backend to Render production"
        # Actual deployment would use Render deploy hook
      
      - name: Notify deployment success
        run: echo "Deployment successful!"

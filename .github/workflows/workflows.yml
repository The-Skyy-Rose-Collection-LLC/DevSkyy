name: Code-Based Workflows

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Workflow to run (all, ci, deployment, docker, mcp, ml, quality)'
        required: true
        default: 'all'
      environment:
        description: 'Deployment environment (for deployment workflow)'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - development

jobs:
  run-workflows:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4

      - name: Set up Python 3.11
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.11'

      - name: Set up Node.js 20
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov

      - name: Install Node dependencies
        run: npm ci

      - name: Run workflows
        env:
          WORKFLOW: ${{ github.event.inputs.workflow || 'ci' }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
        run: |
          if [ "$WORKFLOW" = "deployment" ]; then
            python -m workflows.cli run deployment --environment=$ENVIRONMENT
          else
            python -m workflows.cli run $WORKFLOW
          fi

      - name: Show workflow status
        if: always()
        run: python -m workflows.cli status

# =============================================================================
# DevSkyy Security Gate
# =============================================================================
# Additional security checks that must pass before merging to main.
# Integrates with branch protection rules.
# =============================================================================

name: Security Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  # ===========================================================================
  # Secrets Scanning
  # ===========================================================================
  secrets-scan:
    name: ðŸ”‘ Secrets Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks
        run: gitleaks detect --source . --verbose --redact || true
        continue-on-error: true

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Run TruffleHog
        run: trufflehog git file://. --only-verified || true
        continue-on-error: true

  # ===========================================================================
  # Dependency Review
  # ===========================================================================
  dependency-review:
    name: ðŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v4

      - name: Dependency Review
        uses: actions/dependency-review-action@46a3c492319c890177366b6ef46d6b4f89743ed4  # v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          allow-dependencies-licenses: 'pkg:pypi/example@1.0.0'

  # ===========================================================================
  # CodeQL Analysis
  # ===========================================================================
  codeql:
    name: ðŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@7e411dfa505b8ce87fc7dc5606e45c59c40156a6  # v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@7e411dfa505b8ce87fc7dc5606e45c59c40156a6  # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@7e411dfa505b8ce87fc7dc5606e45c59c40156a6  # v3
        with:
          category: "/language:${{matrix.language}}"

  # ===========================================================================
  # License Compliance
  # ===========================================================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pip-licenses
          pip install -e ".[dev]" || pip install -e . || true

      - name: Check Python licenses
        run: |
          pip-licenses --format=markdown --with-urls > licenses.md
          pip-licenses --fail-on="GPL;AGPL" || echo "::warning::Found copyleft licenses"
        continue-on-error: true

      - name: Upload license report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: license-report
          path: licenses.md
          retention-days: 30

  # ===========================================================================
  # SBOM Generation
  # ===========================================================================
  sbom:
    name: ðŸ“‹ SBOM Generation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Generate Python SBOM
        run: syft . -o spdx-json=sbom-python.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: sbom
          path: sbom-*.spdx.json
          retention-days: 90

  # ===========================================================================
  # Security Summary
  # ===========================================================================
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [secrets-scan, codeql, license-check]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ” Security Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”‘ Secrets Scan | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¬ CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“œ License | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.secrets-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.codeql.result }}" == "failure" ]]; then
            echo "âš ï¸ **Some security checks failed. Review before merging.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All security checks passed.**" >> $GITHUB_STEP_SUMMARY
          fi

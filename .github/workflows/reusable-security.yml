name: Reusable Security Suite

on:
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # SECURITY: SHA-pinned to v4.2.2 (2024-11-20)
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      - name: Install security tools
        run: |
          pip install --upgrade "pip>=25.3,<26.0" "setuptools>=78.1.1,<79.0.0"
          pip install safety==3.7.0 pip-audit==2.9.0 bandit[toml]==1.8.0

          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.58.1

          # Install Semgrep
          pip install semgrep==1.99.0

      - name: Safety vulnerability check
        run: |
          safety check --full-report --exit-code 1 || echo "::warning::Safety found vulnerabilities"
        continue-on-error: true

      - name: pip-audit strict mode
        run: |
          pip-audit --strict || echo "::warning::pip-audit found vulnerabilities"
        continue-on-error: true

      - name: Bandit security linter
        run: |
          bandit -r . -f json -o bandit-report.json --exclude ./tests,./venv,./node_modules || true

          # Check for HIGH/CRITICAL issues
          if [ -f bandit-report.json ]; then
            CRITICAL=$(jq '[.results[] | select(.issue_severity == "HIGH" or .issue_severity == "CRITICAL")] | length' bandit-report.json)
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Found $CRITICAL HIGH/CRITICAL security issues"
              exit 1
            fi
          fi

      - name: Semgrep security scan
        run: |
          semgrep scan --config=auto --error --metrics=off || echo "::warning::Semgrep found security issues"
        continue-on-error: true

      - name: Trivy filesystem scan
        run: |
          trivy fs --exit-code 0 --severity HIGH,CRITICAL --format json --output trivy-report.json .

          # Fail only on CRITICAL vulnerabilities
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-report.json || echo 0)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL CRITICAL vulnerabilities"
            exit 1
          fi

      - name: SBOM Generation (CycloneDX)
        run: |
          pip install cyclonedx-bom==6.8.0
          cyclonedx-py requirements -r requirements.txt --format json -o sbom.json

      # SECURITY: SHA-pinned to v4.6.2 (2024-11-12)
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: security-reports
          path: |
            sbom.json
            bandit-report.json
            trivy-report.json
          retention-days: 90

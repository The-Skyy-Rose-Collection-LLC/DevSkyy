name: Docker Build & Test

on:
  push:
    branches: ['**']
    paths:
      - 'docker/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docker/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # JOB 1: Docker Lint
  # ============================================================================
  docker-lint:
    name: Docker Lint & Best Practices
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3013,DL3059
          failure-threshold: warning

      - name: Run Hadolint on Dockerfile.mcp
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.mcp
          ignore: DL3008,DL3013,DL3059
          failure-threshold: warning

      - name: Run Hadolint on Dockerfile.production
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.production
          ignore: DL3008,DL3013,DL3059
          failure-threshold: warning

  # ============================================================================
  # JOB 2: Build Docker Images
  # ============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: docker-lint
    timeout-minutes: 30

    strategy:
      matrix:
        dockerfile:
          - Dockerfile
          - Dockerfile.mcp
          - Dockerfile.production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: devskyy-test:${{ matrix.dockerfile }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Test Docker image
        run: |
          echo "Testing Docker image: devskyy-test:${{ matrix.dockerfile }}"
          docker images | grep devskyy-test
          
          # Basic smoke test
          docker run --rm devskyy-test:${{ matrix.dockerfile }} python --version
          
          # Check for security vulnerabilities (basic)
          docker run --rm devskyy-test:${{ matrix.dockerfile }} pip check || true

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # JOB 3: Docker Compose Test
  # ============================================================================
  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: build-images
    timeout-minutes: 15

    strategy:
      matrix:
        compose-file:
          - docker-compose.yml
          - docker-compose.mcp.yml
          - docker-compose.production.yml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Docker Compose file
        run: |
          docker compose -f ${{ matrix.compose-file }} config

      - name: Start services
        run: |
          docker compose -f ${{ matrix.compose-file }} up -d
          sleep 10

      - name: Check service health
        run: |
          docker compose -f ${{ matrix.compose-file }} ps
          
          # Check if containers are running
          docker compose -f ${{ matrix.compose-file }} ps | grep -i "up" || exit 1

      - name: View logs
        if: always()
        run: |
          docker compose -f ${{ matrix.compose-file }} logs

      - name: Cleanup
        if: always()
        run: |
          docker compose -f ${{ matrix.compose-file }} down -v

  # ============================================================================
  # JOB 4: Security Scan
  # ============================================================================
  security-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: build-images
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: devskyy-scan:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devskyy-scan:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # JOB 5: Dependency Check
  # ============================================================================
  dependency-check:
    name: Docker Dependency Isolation Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Docker dependencies isolation
        run: |
          echo "Checking docker/requirements.txt for cross-contamination..."
          
          # Check that ML dependencies are NOT in docker requirements
          if grep -E "(torch|tensorflow|transformers)" docker/requirements.txt; then
            echo "ERROR: ML dependencies found in docker/requirements.txt"
            exit 1
          fi
          
          echo "✓ Docker requirements are properly isolated"

      - name: Validate requirements syntax
        run: |
          pip install pip-tools
          
          # Check if requirements files are valid
          pip-compile --dry-run --no-header docker/requirements.txt || exit 1
          
          echo "✓ Docker requirements file is valid"

  # ============================================================================
  # JOB 6: Multi-arch Build Test
  # ============================================================================
  multi-arch-test:
    name: Multi-architecture Build Test
    runs-on: ubuntu-latest
    needs: docker-lint
    timeout-minutes: 45
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for multiple platforms
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: devskyy:multi-arch-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Summary Job
  # ============================================================================
  docker-summary:
    name: Docker Workflow Summary
    runs-on: ubuntu-latest
    needs: [docker-lint, build-images, docker-compose-test, security-scan, dependency-check]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          echo "Docker Workflow Summary:"
          echo "✓ Docker Lint: ${{ needs.docker-lint.result }}"
          echo "✓ Build Images: ${{ needs.build-images.result }}"
          echo "✓ Compose Test: ${{ needs.docker-compose-test.result }}"
          echo "✓ Security Scan: ${{ needs.security-scan.result }}"
          echo "✓ Dependency Check: ${{ needs.dependency-check.result }}"
          
          if [ "${{ needs.docker-lint.result }}" != "success" ] || \
             [ "${{ needs.build-images.result }}" != "success" ] || \
             [ "${{ needs.docker-compose-test.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ] || \
             [ "${{ needs.dependency-check.result }}" != "success" ]; then
            echo "❌ Some Docker checks failed"
            exit 1
          fi
          
          echo "✅ All Docker checks passed"

name: Comprehensive Test Suite

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11.9'
  COVERAGE_THRESHOLD: '90'

jobs:
  # ============================================================================
  # JOB 1: Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        test-group:
          - agents
          - api
          - security
          - ml
          - infrastructure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests for ${{ matrix.test-group }}
        run: |
          echo "Running unit tests for ${{ matrix.test-group }}..."
          pytest tests/${{ matrix.test-group }}/ \
            -v \
            --tb=short \
            --maxfail=10 \
            --cov=${{ matrix.test-group }} \
            --cov-report=xml:coverage-${{ matrix.test-group }}.xml \
            --cov-report=html:htmlcov-${{ matrix.test-group }} \
            --junit-xml=junit-${{ matrix.test-group }}.xml
        env:
          COVERAGE_FILE: .coverage.unit.${{ matrix.test-group }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.test-group }}
          path: |
            coverage-${{ matrix.test-group }}.xml
            .coverage.unit.${{ matrix.test-group }}
            htmlcov-${{ matrix.test-group }}/
            junit-${{ matrix.test-group }}.xml
          retention-days: 30
          if-no-files-found: warn

  # ============================================================================
  # JOB 2: Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devskyy_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: devskyy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Set up test database
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL=redis://localhost:6379/0
          SECRET_KEY=test-secret-key-for-ci-integration-tests
          ENVIRONMENT=test
          LOG_LEVEL=DEBUG
          EOF

      - name: Run database migrations
        run: |
          # Run Alembic migrations if they exist
          if [ -f alembic.ini ]; then
            alembic upgrade head
          fi
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          pytest tests/integration/ \
            -v \
            --tb=short \
            --maxfail=5 \
            --cov=. \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=html:htmlcov-integration \
            --junit-xml=junit-integration.xml \
            -m integration
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL: redis://localhost:6379/0
          COVERAGE_FILE: .coverage.integration

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage-integration.xml
            .coverage.integration
            htmlcov-integration/
            junit-integration.xml
          retention-days: 30
          if-no-files-found: warn

  # ============================================================================
  # JOB 3: API Tests
  # ============================================================================
  api-tests:
    name: API Endpoint Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devskyy_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: devskyy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Configure test environment
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL=redis://localhost:6379/0
          SECRET_KEY=test-secret-key-for-api-tests
          ENVIRONMENT=test
          LOG_LEVEL=INFO
          EOF

      - name: Run API tests
        run: |
          echo "Running API endpoint tests..."
          pytest tests/api/ \
            -v \
            --tb=short \
            --maxfail=10 \
            --cov=api \
            --cov-report=xml:coverage-api.xml \
            --cov-report=html:htmlcov-api \
            --junit-xml=junit-api.xml
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL: redis://localhost:6379/0
          COVERAGE_FILE: .coverage.api

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            coverage-api.xml
            .coverage.api
            htmlcov-api/
            junit-api.xml
          retention-days: 30
          if-no-files-found: warn

  # ============================================================================
  # JOB 4: Security Tests
  # ============================================================================
  security-tests:
    name: Security & Authentication Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run security tests
        run: |
          echo "Running security and authentication tests..."
          pytest tests/security/ \
            -v \
            --tb=short \
            --maxfail=5 \
            --cov=security \
            --cov-report=xml:coverage-security.xml \
            --cov-report=html:htmlcov-security \
            --junit-xml=junit-security.xml \
            -m security
        env:
          COVERAGE_FILE: .coverage.security

      - name: Upload security test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: |
            coverage-security.xml
            .coverage.security
            htmlcov-security/
            junit-security.xml
          retention-days: 30
          if-no-files-found: warn

  # ============================================================================
  # JOB 5: ML/AI Tests
  # ============================================================================
  ml-tests:
    name: Machine Learning Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install -r requirements-luxury-automation.txt || true

      - name: Run ML/AI tests
        run: |
          echo "Running machine learning tests..."
          pytest tests/ml/ \
            -v \
            --tb=short \
            --maxfail=5 \
            --cov=ml \
            --cov-report=xml:coverage-ml.xml \
            --cov-report=html:htmlcov-ml \
            --junit-xml=junit-ml.xml \
            -m "not slow"
        env:
          REDIS_URL: redis://localhost:6379/0
          COVERAGE_FILE: .coverage.ml

      - name: Upload ML test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-test-results
          path: |
            coverage-ml.xml
            .coverage.ml
            htmlcov-ml/
            junit-ml.xml
          retention-days: 30
          if-no-files-found: warn

  # ============================================================================
  # JOB 6: E2E Tests
  # ============================================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devskyy_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: devskyy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Start application server
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL=redis://localhost:6379/0
          SECRET_KEY=test-secret-key-e2e
          ENVIRONMENT=test
          LOG_LEVEL=INFO
          EOF

          # Start FastAPI server in background
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5

          # Verify server is running
          curl -f http://localhost:8000/health || exit 1
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL: redis://localhost:6379/0

      - name: Run E2E tests
        run: |
          echo "Running end-to-end tests..."
          pytest tests/e2e/ \
            -v \
            --tb=short \
            --maxfail=3 \
            --junit-xml=junit-e2e.xml \
            -m e2e || echo "::warning::Some E2E tests failed"

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: junit-e2e.xml
          retention-days: 30
          if-no-files-found: warn

  # ============================================================================
  # JOB 7: Coverage Consolidation & Validation
  # ============================================================================
  coverage-report:
    name: Coverage Report & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, integration-tests, api-tests, security-tests, ml-tests]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install coverage tools
        run: |
          pip install coverage coverage-badge

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports/
        continue-on-error: true

      - name: Combine coverage reports
        run: |
          echo "=== Combining coverage reports ==="
          
          # Find all .coverage.* files from downloaded artifacts
          echo "Searching for coverage data files..."
          find coverage-reports -name ".coverage.*" -type f -exec echo "Found: {}" \;
          
          # Create directory for coverage files
          mkdir -p .coverage_data
          
          # Copy all .coverage.* files to current directory for combining
          find coverage-reports -name ".coverage.*" -type f -exec cp {} .coverage_data/ \;
          
          # Count coverage files
          COVERAGE_FILES=$(find .coverage_data -name ".coverage.*" -type f | wc -l)
          echo "Found $COVERAGE_FILES coverage data files"
          
          if [ "$COVERAGE_FILES" -eq 0 ]; then
            echo "::warning::No coverage data files found. Creating empty report."
            echo "# Coverage Report" > coverage-summary.md
            echo "âš ï¸ No coverage data available" >> coverage-summary.md
            echo '{"totals": {"percent_covered_display": "0.00"}}' > coverage.json
          else
            # Combine all .coverage.* data files
            echo "Combining coverage data..."
            coverage combine .coverage_data/.coverage.*
            
            # Generate combined reports from the merged .coverage file
            echo "Generating coverage reports..."
            coverage report --format=markdown > coverage-summary.md || echo "# Coverage Report\nâš ï¸ Error generating report" > coverage-summary.md
            coverage html -d htmlcov-combined || echo "::warning::Failed to generate HTML report"
            coverage json -o coverage.json || echo '{"totals": {"percent_covered_display": "0.00"}}' > coverage.json
            
            # Display coverage summary
            echo "Coverage Summary:"
            cat coverage-summary.md
          fi
        continue-on-error: true

      - name: Generate coverage badge
        run: |
          coverage-badge -o coverage-badge.svg -f || echo "::warning::Failed to generate coverage badge"
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          echo "=== Checking coverage threshold ==="
          
          # Extract coverage percentage using Python (no bc dependency)
          COVERAGE=$(python3 << 'EOF'
          import json
          import sys
          try:
              with open('coverage.json', 'r') as f:
                  data = json.load(f)
                  coverage = float(data['totals']['percent_covered_display'])
                  print(f"{coverage:.2f}")
          except Exception as e:
              print(f"Error reading coverage: {e}", file=sys.stderr)
              print("0.00")
          EOF
          )
          
          THRESHOLD="${{ env.COVERAGE_THRESHOLD }}"
          
          echo "ðŸ“Š Total coverage: ${COVERAGE}%"
          echo "ðŸŽ¯ Required threshold: ${THRESHOLD}%"
          
          # Use Python for float comparison (no bc dependency)
          MEETS_THRESHOLD=$(python3 << EOF
          coverage = float("${COVERAGE}")
          threshold = float("${THRESHOLD}")
          print("true" if coverage >= threshold else "false")
          EOF
          )
          
          if [ "$MEETS_THRESHOLD" = "false" ]; then
            echo "::error::âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            echo "::error::Truth Protocol Requirement: â‰¥${THRESHOLD}% test coverage"
            echo "::error::Please add more tests to improve coverage."
            exit 1
          else
            echo "::notice::âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            echo "COVERAGE_STATUS=success" >> $GITHUB_ENV
          fi

      - name: Upload combined coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: |
            coverage.json
            coverage-summary.md
            coverage-badge.svg
            htmlcov-combined/
          retention-days: 90
          if-no-files-found: warn

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-reports/**/*.xml
          flags: comprehensive-tests
          name: codecov-devskyy
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # JOB 8: Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary & Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests, integration-tests, api-tests, security-tests, ml-tests, e2e-tests, coverage-report]
    if: always()

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: combined-coverage-report
          path: coverage/
        continue-on-error: true

      - name: Generate test summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ§ª Test Suite Summary

          ## Test Results
          | Test Suite | Status |
          |------------|--------|
          | Unit Tests | ${{ needs.unit-tests.result }} |
          | Integration Tests | ${{ needs.integration-tests.result }} |
          | API Tests | ${{ needs.api-tests.result }} |
          | Security Tests | ${{ needs.security-tests.result }} |
          | ML Tests | ${{ needs.ml-tests.result }} |
          | E2E Tests | ${{ needs.e2e-tests.result }} |
          | Coverage Report | ${{ needs.coverage-report.result }} |

          ## Coverage Information
          EOF

          if [ -f coverage/coverage-summary.md ]; then
            cat coverage/coverage-summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF

          ## Truth Protocol Compliance
          - âœ… Test coverage â‰¥90% (required)
          - âœ… All test suites executed
          - âœ… Coverage reports generated
          - âœ… Multi-environment testing (Postgres, Redis)

          ## Test Artifacts
          - Unit test results (per test group)
          - Integration test results
          - API test results
          - Security test results
          - ML test results
          - E2E test results
          - Combined coverage report (HTML + JSON + Badge)
          EOF

      - name: Check overall test status
        run: |
          if [[ "${{ needs.coverage-report.result }}" != "success" ]]; then
            echo "::error::Coverage validation failed! Must achieve â‰¥90% coverage per Truth Protocol."
            exit 1
          fi

          if [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.api-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.security-tests.result }}" == "failure" ]]; then
            echo "::error::Critical test suites failed!"
            exit 1
          fi

          echo "::notice::All test suites completed successfully âœ…"

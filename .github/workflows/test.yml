name: Comprehensive Test Suite

# NOTE: This workflow runs tests with FULL dependencies.
# For subproject-specific isolated testing, see:
# - ML tests: .github/workflows/ml.yml (uses ml/requirements.txt)
# - MCP tests: .github/workflows/mcp.yml (uses mcp/requirements.txt)
# - Docker tests: .github/workflows/docker.yml (uses docker/requirements.txt)
# - Vercel tests: .github/workflows/vercel.yml (uses vercel/requirements.txt)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11.9'
  COVERAGE_THRESHOLD: '90'

jobs:
  # ============================================================================
  # JOB 1: Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        test-group:
          - agents
          - api
          - security
          - ml
          - infrastructure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests for ${{ matrix.test-group }}
        run: |
          echo "Running unit tests for ${{ matrix.test-group }}..."
          pytest tests/${{ matrix.test-group }}/ \
            -v \
            --tb=short \
            --maxfail=10 \
            --cov=${{ matrix.test-group }} \
            --cov-report=xml:coverage-${{ matrix.test-group }}.xml \
            --cov-report=html:htmlcov-${{ matrix.test-group }} \
            --junit-xml=junit-${{ matrix.test-group }}.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.test-group }}
          path: |
            coverage-${{ matrix.test-group }}.xml
            .coverage
            htmlcov-${{ matrix.test-group }}/
            junit-${{ matrix.test-group }}.xml
          retention-days: 30

  # ============================================================================
  # JOB 2: Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devskyy_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: devskyy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Set up test database
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL=redis://localhost:6379/0
          SECRET_KEY=test-secret-key-for-ci-integration-tests
          ENVIRONMENT=test
          LOG_LEVEL=DEBUG
          EOF

      - name: Run database migrations
        run: |
          # Run Alembic migrations if they exist
          if [ -f alembic.ini ]; then
            alembic upgrade head
          fi
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          pytest tests/integration/ \
            -v \
            --tb=short \
            --maxfail=5 \
            --cov=. \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=html:htmlcov-integration \
            --junit-xml=junit-integration.xml \
            -m integration
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL: redis://localhost:6379/0

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage-integration.xml
            .coverage
            htmlcov-integration/
            junit-integration.xml
          retention-days: 30

  # ============================================================================
  # JOB 3: API Tests
  # ============================================================================
  api-tests:
    name: API Endpoint Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devskyy_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: devskyy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Configure test environment
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL=redis://localhost:6379/0
          SECRET_KEY=test-secret-key-for-api-tests
          ENVIRONMENT=test
          LOG_LEVEL=INFO
          EOF

      - name: Run API tests
        run: |
          echo "Running API endpoint tests..."
          pytest tests/api/ \
            -v \
            --tb=short \
            --maxfail=10 \
            --cov=api \
            --cov-report=xml:coverage-api.xml \
            --cov-report=html:htmlcov-api \
            --junit-xml=junit-api.xml
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL: redis://localhost:6379/0

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            coverage-api.xml
            .coverage
            htmlcov-api/
            junit-api.xml
          retention-days: 30

  # ============================================================================
  # JOB 4: Security Tests
  # ============================================================================
  security-tests:
    name: Security & Authentication Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run security tests
        run: |
          echo "Running security and authentication tests..."
          pytest tests/security/ \
            -v \
            --tb=short \
            --maxfail=5 \
            --cov=security \
            --cov-report=xml:coverage-security.xml \
            --cov-report=html:htmlcov-security \
            --junit-xml=junit-security.xml \
            -m security

      - name: Upload security test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: |
            coverage-security.xml
            .coverage
            htmlcov-security/
            junit-security.xml
          retention-days: 30

  # ============================================================================
  # JOB 5: ML/AI Tests
  # ============================================================================
  ml-tests:
    name: Machine Learning Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          if [ -f requirements-fashion.txt ]; then
            pip install -r requirements-fashion.txt
          fi

      - name: Run ML/AI tests
        run: |
          echo "Running machine learning tests..."
          pytest tests/ml/ \
            -v \
            --tb=short \
            --maxfail=5 \
            --cov=ml \
            --cov-report=xml:coverage-ml.xml \
            --cov-report=html:htmlcov-ml \
            --junit-xml=junit-ml.xml \
            -m "not slow"
        env:
          REDIS_URL: redis://localhost:6379/0

      - name: Upload ML test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-test-results
          path: |
            coverage-ml.xml
            .coverage
            htmlcov-ml/
            junit-ml.xml
          retention-days: 30

  # ============================================================================
  # JOB 6: E2E Tests
  # ============================================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: devskyy_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: devskyy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Start application server
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL=redis://localhost:6379/0
          SECRET_KEY=test-secret-key-e2e
          ENVIRONMENT=test
          LOG_LEVEL=INFO
          EOF

          # Start FastAPI server in background
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5

          # Verify server is running
          curl -f http://localhost:8000/health || exit 1
        env:
          DATABASE_URL: postgresql://devskyy_test:test_password@localhost:5432/devskyy_test
          REDIS_URL: redis://localhost:6379/0

      - name: Run E2E tests
        run: |
          echo "Running end-to-end tests..."
          pytest tests/e2e/ \
            -v \
            --tb=short \
            --maxfail=3 \
            --junit-xml=junit-e2e.xml \
            -m e2e || echo "::warning::Some E2E tests failed"

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: junit-e2e.xml
          retention-days: 30

  # ============================================================================
  # JOB 7: Coverage Consolidation & Validation
  # ============================================================================
  coverage-report:
    name: Coverage Report & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, integration-tests, api-tests, security-tests, ml-tests]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install coverage tools
        run: |
          pip install coverage coverage-badge

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports/

      - name: Combine coverage reports
        run: |
          echo "Combining coverage reports..."
          # Find all .coverage files from downloaded artifacts
          find coverage-reports -name ".coverage" -type f -exec echo "Found: {}" \;

          # Combine all .coverage data files (not XML!)
          # Each test job created a .coverage file that we now combine
          coverage combine coverage-reports/**/.coverage

          # Generate combined reports from the merged .coverage file
          coverage report --format=markdown > coverage-summary.md
          coverage html -d htmlcov-combined
          coverage json -o coverage.json

      - name: Generate coverage badge
        run: |
          coverage-badge -o coverage-badge.svg -f

      - name: Check coverage threshold
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "Total coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            echo "::error::Truth Protocol requires â‰¥90% test coverage"
            exit 1
          else
            echo "::notice::Coverage $COVERAGE% meets threshold âœ…"
          fi

      - name: Upload combined coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: |
            coverage.json
            coverage-summary.md
            coverage-badge.svg
            htmlcov-combined/
          retention-days: 90

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-reports/**/*.xml
          flags: comprehensive-tests
          name: codecov-devskyy
          fail_ci_if_error: false

  # ============================================================================
  # JOB 8: Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary & Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests, integration-tests, api-tests, security-tests, ml-tests, e2e-tests, coverage-report]
    if: always()

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: combined-coverage-report
          path: coverage/

      - name: Generate test summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ§ª Test Suite Summary

          ## Test Results
          | Test Suite | Status |
          |------------|--------|
          | Unit Tests | ${{ needs.unit-tests.result }} |
          | Integration Tests | ${{ needs.integration-tests.result }} |
          | API Tests | ${{ needs.api-tests.result }} |
          | Security Tests | ${{ needs.security-tests.result }} |
          | ML Tests | ${{ needs.ml-tests.result }} |
          | E2E Tests | ${{ needs.e2e-tests.result }} |
          | Coverage Report | ${{ needs.coverage-report.result }} |

          ## Coverage Information
          EOF

          if [ -f coverage/coverage-summary.md ]; then
            cat coverage/coverage-summary.md >> $GITHUB_STEP_SUMMARY
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF

          ## Truth Protocol Compliance
          - âœ… Test coverage â‰¥90% (required)
          - âœ… All test suites executed
          - âœ… Coverage reports generated
          - âœ… Multi-environment testing (Postgres, Redis)

          ## Test Artifacts
          - Unit test results
          - Integration test results
          - API test results
          - Security test results
          - ML test results
          - E2E test results
          - Combined coverage report (HTML + JSON + XML)
          EOF

      - name: Check overall test status
        run: |
          if [[ "${{ needs.coverage-report.result }}" != "success" ]]; then
            echo "::error::Coverage validation failed! Must achieve â‰¥90% coverage per Truth Protocol."
            exit 1
          fi

          if [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.api-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.security-tests.result }}" == "failure" ]]; then
            echo "::error::Critical test suites failed!"
            exit 1
          fi

          echo "::notice::All test suites completed successfully âœ…"

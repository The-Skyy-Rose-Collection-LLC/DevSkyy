name: Neon Database Branching & CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches:
      - main
      - develop

env:
  NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
  PRODUCTION_HEALTH_CHECK_URL: ${{ secrets.PRODUCTION_HEALTH_CHECK_URL || 'https://api.devskyy.io/health' }}
  PRODUCTION_HEALTH_ENDPOINTS: /api/v1/consensus/health,/api/v1/content/health,/api/v1/ecommerce/health

jobs:
  create-neon-branch:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      db_url: ${{ steps.create-branch.outputs.db_url }}
      branch_id: ${{ steps.create-branch.outputs.branch_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Neon database branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          api_key: ${{ env.NEON_API_KEY }}
          branch_name: pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          username: neondb_owner
          database: devskyy

      - name: Print database connection info
        run: |
          echo "Database URL (masked): ${{ steps.create-branch.outputs.db_url_with_pooler }}"
          echo "Branch ID: ${{ steps.create-branch.outputs.branch_id }}"

  setup-database-schema:
    needs: create-neon-branch
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install psycopg2-binary alembic sqlalchemy pydantic

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ needs.create-neon-branch.outputs.db_url }}
        run: |
          # Apply consensus workflow schema
          python scripts/setup_consensus_schema.py

      - name: Verify database schema
        env:
          DATABASE_URL: ${{ needs.create-neon-branch.outputs.db_url }}
        run: |
          python scripts/verify_database_schema.py

  run-tests:
    needs: [create-neon-branch, setup-database-schema]
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite:
          - unit
          - integration
          - consensus
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run ${{ matrix.test-suite }} tests
        env:
          DATABASE_URL: ${{ needs.create-neon-branch.outputs.db_url }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ "${{ matrix.test-suite }}" = "unit" ]; then
            pytest tests/ -m "not integration and not consensus" -v --cov=services --cov=api
          elif [ "${{ matrix.test-suite }}" = "integration" ]; then
            pytest tests/ -m integration -v
          elif [ "${{ matrix.test-suite }}" = "consensus" ]; then
            pytest tests/test_consensus_workflow.py -v
          fi

      - name: Upload coverage reports
        if: matrix.test-suite == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security scanners
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: bandit -r services/ api/ agent/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency scanner)
        run: safety check --json --output safety-report.json
        continue-on-error: true

      - name: Run pip-audit (vulnerability scanner)
        run: pip-audit --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json

  delete-neon-branch:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon database branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          api_key: ${{ env.NEON_API_KEY }}
          branch_name: pr-${{ github.event.pull_request.number }}

      - name: Confirm deletion
        run: echo "Database branch for PR #${{ github.event.pull_request.number }} deleted"

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [run-tests, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-production.txt

      - name: Run production database migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          python scripts/setup_consensus_schema.py

      - name: Deploy to production
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          PRODUCTION_SERVER: ${{ secrets.PRODUCTION_SERVER }}
        run: |
          # Add your deployment script here
          echo "Deploying to production..."
          # Example: ssh deploy@$PRODUCTION_SERVER "cd /app && git pull && systemctl restart devskyy"

      - name: Verify deployment
        env:
          PROD_URL: ${{ secrets.PRODUCTION_URL || 'https://api.devskyy.io' }}
        run: |
          # Health check on production
          # Note: Set PRODUCTION_URL secret if using a different domain
          echo "Checking health endpoints at: $PROD_URL"
          curl -f "$PROD_URL/api/v1/consensus/health" || { echo "Consensus health check failed"; exit 1; }
          curl -f "$PROD_URL/api/v1/content/health" || { echo "Content health check failed"; exit 1; }
          curl -f "$PROD_URL/api/v1/ecommerce/health" || { echo "Ecommerce health check failed"; exit 1; }
          echo "‚úì All health endpoints verified"

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'üöÄ DevSkyy deployed to production successfully!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '‚ùå DevSkyy deployment to production failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

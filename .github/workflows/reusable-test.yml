name: Reusable Test Suite

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # SECURITY: SHA-pinned to v4.2.2 (2024-11-20)
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false

      # SECURITY: SHA-pinned to v5.3.0 (2024-10-28)
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a20
        with:
          python-version: ${{ matrix.python-version }}

      # SECURITY: SHA-pinned to v4.2.0 (2024-11-04)
      - uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          pip install --upgrade "pip>=25.3,<26.0" "setuptools>=78.1.1,<79.0.0" wheel
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run Test Suite
        run: |
          pytest -n auto --maxfail=1 --disable-warnings \
            --cov=./ --cov-report=xml --cov-report=term

      - name: Enforce Coverage ≥90%
        run: |
          python3 - <<EOF
          import sys, xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          pct = float(tree.getroot().attrib['line-rate']) * 100
          print(f"Coverage: {pct:.2f}%")
          if pct < 90:
              print(f"ERROR: Coverage {pct:.2f}% is below 90% threshold")
              sys.exit(1)
          print("✅ Coverage meets 90% threshold")
          EOF

      # SECURITY: SHA-pinned to v4.6.2 (2024-11-12)
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: test-results-${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 30
# --- END FILE ---

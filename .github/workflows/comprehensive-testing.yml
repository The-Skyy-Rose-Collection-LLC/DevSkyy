name: ðŸ§ª Enterprise Testing Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*', 'release/*' ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e
          - performance
          - security
          - fashion-specific
      coverage_threshold:
        description: 'Coverage threshold percentage'
        required: false
        default: '90'
        type: string
      environment:
        description: 'Target environment'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: ${{ github.event.inputs.coverage_threshold || '90' }}
  TEST_DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_devskyy
  REDIS_URL: redis://localhost:6379/1
  ELASTICSEARCH_URL: http://localhost:9200
  ENVIRONMENT: ${{ github.event.inputs.environment || 'test' }}
  PYTHONPATH: ${{ github.workspace }}
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  # ============================================================================
  # SETUP AND PREPARATION
  # ============================================================================
  
  # ============================================================================
  # ENTERPRISE SETUP AND VALIDATION
  # ============================================================================

  setup:
    name: ðŸ”§ Enterprise Environment Setup
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      test-matrix: ${{ steps.test-matrix.outputs.matrix }}
      cache-key: ${{ steps.cache-key.outputs.key }}
      python-version: ${{ steps.python-setup.outputs.python-version }}
      should-run-tests: ${{ steps.changes.outputs.should-run }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Detect Changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - '**/*.py'
              - '**/requirements*.txt'
              - 'pyproject.toml'
              - 'setup.py'
              - 'setup.cfg'
            config:
              - '**/*.yaml'
              - '**/*.yml'
              - '**/*.json'
              - '**/*.toml'
            tests:
              - 'tests/**'
              - '**/test_*.py'
              - '**/*_test.py'
            docs:
              - '**/*.md'
              - 'docs/**'
            workflows:
              - '.github/workflows/**'

      - name: ðŸ Setup Python
        id: python-setup
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml

      - name: ðŸ”‘ Generate Cache Key
        id: cache-key
        run: |
          echo "key=enterprise-deps-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Generate Test Matrix
        id: test-matrix
        run: |
          if [[ "${{ github.event.inputs.test_type }}" == "all" || "${{ github.event.inputs.test_type }}" == "" ]]; then
            echo 'matrix=["unit", "integration", "e2e", "performance", "security", "fashion-specific"]' >> $GITHUB_OUTPUT
          else
            echo 'matrix=["${{ github.event.inputs.test_type }}"]' >> $GITHUB_OUTPUT
          fi

      - name: âœ… Set Should Run Tests
        id: should-run
        run: |
          if [[ "${{ steps.changes.outputs.python }}" == "true" || "${{ steps.changes.outputs.tests }}" == "true" || "${{ steps.changes.outputs.config }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # UNIT TESTS
  # ============================================================================
  
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJson(needs.setup.outputs.test-matrix), 'unit')
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        test-group: ['core', 'agents', 'api', 'ml', 'fashion']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pytest-cov pytest-xdist pytest-mock pytest-asyncio
      
      - name: ðŸ§ª Run Unit Tests - ${{ matrix.test-group }}
        run: |
          case "${{ matrix.test-group }}" in
            "core")
              pytest tests/unit/test_core/ -v --cov=core --cov-report=xml:coverage-core.xml --junitxml=junit-core.xml -n auto
              ;;
            "agents")
              pytest tests/unit/test_agents/ -v --cov=agents --cov-report=xml:coverage-agents.xml --junitxml=junit-agents.xml -n auto
              ;;
            "api")
              pytest tests/unit/test_api/ -v --cov=api --cov-report=xml:coverage-api.xml --junitxml=junit-api.xml -n auto
              ;;
            "ml")
              pytest tests/unit/test_ml/ -v --cov=ml --cov-report=xml:coverage-ml.xml --junitxml=junit-ml.xml -n auto
              ;;
            "fashion")
              pytest tests/unit/test_fashion/ -v --cov=fashion --cov-report=xml:coverage-fashion.xml --junitxml=junit-fashion.xml -n auto
              ;;
          esac
      
      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: coverage-${{ matrix.test-group }}.xml
          flags: unit,${{ matrix.test-group }}
          name: unit-${{ matrix.test-group }}-py${{ matrix.python-version }}
      
      - name: ðŸ“‹ Upload Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests - ${{ matrix.test-group }} (Python ${{ matrix.python-version }})
          path: junit-${{ matrix.test-group }}.xml
          reporter: java-junit

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================
  
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJson(needs.setup.outputs.test-matrix), 'integration')
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_devskyy
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      elasticsearch:
        image: elasticsearch:8.11.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pytest-cov pytest-asyncio pytest-mock
      
      - name: ðŸ—„ï¸ Setup Test Database
        run: |
          python -c "
          import asyncio
          import asyncpg
          
          async def setup_db():
              conn = await asyncpg.connect('${{ env.TEST_DATABASE_URL }}')
              await conn.execute('CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\"')
              await conn.close()
          
          asyncio.run(setup_db())
          "
      
      - name: ðŸ”§ Run Database Migrations
        run: |
          python -m alembic upgrade head
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
      
      - name: ðŸ”— Run Integration Tests
        run: |
          pytest tests/integration/ -v \
            --cov=. \
            --cov-report=xml:coverage-integration.xml \
            --junitxml=junit-integration.xml \
            --timeout=300
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          ELASTICSEARCH_URL: ${{ env.ELASTICSEARCH_URL }}
      
      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: coverage-integration.xml
          flags: integration
          name: integration-tests
      
      - name: ðŸ“‹ Upload Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration Tests
          path: junit-integration.xml
          reporter: java-junit

  # ============================================================================
  # END-TO-END TESTS
  # ============================================================================
  
  e2e-tests:
    name: ðŸŽ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJson(needs.setup.outputs.test-matrix), 'e2e')
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_devskyy
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: ðŸ“¦ Install Playwright
        run: |
          npm install -g @playwright/test
          playwright install ${{ matrix.browser }}
      
      - name: ðŸš€ Start Application
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          ENVIRONMENT: test
      
      - name: ðŸŽ­ Run E2E Tests - ${{ matrix.browser }}
        run: |
          playwright test --browser=${{ matrix.browser }} --reporter=junit
        env:
          BASE_URL: http://localhost:8000
      
      - name: ðŸ“‹ Upload Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: E2E Tests - ${{ matrix.browser }}
          path: test-results/junit.xml
          reporter: java-junit
      
      - name: ðŸ“¸ Upload Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots-${{ matrix.browser }}
          path: test-results/

  # ============================================================================
  # PERFORMANCE TESTS
  # ============================================================================
  
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJson(needs.setup.outputs.test-matrix), 'performance')
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_devskyy
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install locust pytest-benchmark
      
      - name: ðŸš€ Start Application
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          ENVIRONMENT: test
      
      - name: âš¡ Run Performance Tests
        run: |
          # Run benchmark tests
          pytest tests/performance/ --benchmark-json=benchmark-results.json -v
          
          # Run load tests with Locust
          locust -f tests/performance/locustfile.py --headless \
            --users 100 --spawn-rate 10 --run-time 60s \
            --host http://localhost:8000 \
            --html performance-report.html
      
      - name: ðŸ“Š Upload Performance Results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            benchmark-results.json
            performance-report.html

  # ============================================================================
  # SECURITY TESTS
  # ============================================================================
  
  security-tests:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJson(needs.setup.outputs.test-matrix), 'security')
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install bandit safety pytest-security
      
      - name: ðŸ” Run Security Linting (Bandit)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt
      
      - name: ðŸ›¡ï¸ Check Dependencies (Safety)
        run: |
          safety check --json --output safety-report.json || true
          safety check
      
      - name: ðŸ”’ Run Security Tests
        run: |
          pytest tests/security/ -v --junitxml=junit-security.xml
      
      - name: ðŸ“‹ Upload Security Results
        uses: actions/upload-artifact@v3
        with:
          name: security-results
          path: |
            bandit-report.json
            safety-report.json
            junit-security.xml

  # ============================================================================
  # COVERAGE ANALYSIS
  # ============================================================================
  
  coverage-analysis:
    name: ðŸ“Š Coverage Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.integration-tests.result == 'success')
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ“Š Download Coverage Reports
        uses: actions/download-artifact@v3
        with:
          path: coverage-reports
      
      - name: ðŸ” Analyze Coverage
        run: |
          pip install coverage
          
          # Combine coverage reports
          coverage combine coverage-reports/*/coverage*.xml || true
          
          # Generate coverage report
          coverage report --show-missing
          coverage html -d coverage-html
          
          # Check coverage threshold
          coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}
      
      - name: ðŸ“Š Upload Coverage HTML
        uses: actions/upload-artifact@v3
        with:
          name: coverage-html-report
          path: coverage-html/

  # ============================================================================
  # TEST SUMMARY
  # ============================================================================
  
  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests, security-tests, coverage-analysis]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Test Summary
        run: |
          echo "# ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Test Status" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || needs.unit-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || needs.integration-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || needs.e2e-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance-tests.result == 'success' && 'âœ… Passed' || needs.performance-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result == 'success' && 'âœ… Passed' || needs.security-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Analysis | ${{ needs.coverage-analysis.result == 'success' && 'âœ… Passed' || needs.coverage-analysis.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Threshold" >> $GITHUB_STEP_SUMMARY
          echo "Target: ${{ env.COVERAGE_THRESHOLD }}%" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.unit-tests.result }}" == "success" && "${{ needs.integration-tests.result }}" == "success" ]]; then
            echo "âœ… All critical tests passed - Ready for deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed - Review and fix issues before deployment" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ðŸš¨ Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "ðŸš¨ Test pipeline failed for ${{ github.repository }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: âœ… Notify on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "âœ… All tests passed for ${{ github.repository }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

name: DevSkyy Deployment Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  POETRY_VERSION: '1.7.1'

jobs:
  # Pre-deployment validation
  pre-deploy-validation:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      deploy-env: ${{ steps.determine-env.outputs.environment }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Determine deployment environment
      id: determine-env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        else
          echo "environment=development" >> $GITHUB_OUTPUT
        fi
        
    - name: Validate deployment readiness
      run: |
        echo "Validating deployment for environment: ${{ steps.determine-env.outputs.environment }}"
        # Add custom validation logic here
        
    - name: Check required secrets
      env:
        DEPLOY_ENV: ${{ steps.determine-env.outputs.environment }}
      run: |
        if [[ "$DEPLOY_ENV" == "production" ]]; then
          if [[ -z "${{ secrets.PROD_DATABASE_URL }}" ]]; then
            echo "‚ùå PROD_DATABASE_URL secret is required for production deployment"
            exit 1
          fi
          if [[ -z "${{ secrets.PROD_SECRET_KEY }}" ]]; then
            echo "‚ùå PROD_SECRET_KEY secret is required for production deployment"
            exit 1
          fi
        fi
        echo "‚úÖ All required secrets are available"

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [pre-deploy-validation]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta.outputs.tags }}
        format: spdx-json
        output-file: sbom.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v6
      with:
        name: sbom
        path: sbom.spdx.json
        retention-days: 30

  # Security scanning of Docker image
  security-scan-image:
    name: Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: [build-docker]
    permissions:
      security-events: write
      
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-docker.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: security-scan-results
        path: trivy-results.sarif
        retention-days: 30

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deploy-validation, build-docker, security-scan-image]
    if: needs.pre-deploy-validation.outputs.deploy-env == 'staging'
    environment:
      name: staging
      url: https://staging.devskyy.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to staging environment
      env:
        IMAGE_TAG: ${{ needs.build-docker.outputs.image-tag }}
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        SECRET_KEY: ${{ secrets.STAGING_SECRET_KEY }}
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Image: $IMAGE_TAG"
        # Add deployment commands here (e.g., kubectl, docker-compose, etc.)
        
    - name: Run smoke tests
      run: |
        echo "üß™ Running smoke tests against staging..."
        # Add smoke test commands here
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Staging deployment successful!"

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deploy-validation, build-docker, security-scan-image]
    if: needs.pre-deploy-validation.outputs.deploy-env == 'production'
    environment:
      name: production
      url: https://devskyy.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment backup
      env:
        DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      run: |
        echo "üì¶ Creating production backup..."
        # Add backup commands here

    - name: Deploy to production environment
      env:
        IMAGE_TAG: ${{ needs.build-docker.outputs.image-tag }}
        DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        SECRET_KEY: ${{ secrets.PROD_SECRET_KEY }}
      run: |
        echo "üöÄ Deploying to production environment..."
        echo "Image: $IMAGE_TAG"
        # Add production deployment commands here

    - name: Run production health checks
      run: |
        echo "üè• Running production health checks..."
        # Add health check commands here

    - name: Create GitHub release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Notify deployment success
      if: success()
      run: |
        echo "üéâ Production deployment successful!"

    - name: Rollback on failure
      if: failure()
      run: |
        echo "‚ùå Production deployment failed, initiating rollback..."
        # Add rollback commands here

  # Post-deployment monitoring
  post-deploy-monitoring:
    name: Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
    - name: Setup monitoring alerts
      run: |
        echo "üìä Setting up post-deployment monitoring..."
        # Add monitoring setup commands here

    - name: Verify deployment metrics
      run: |
        echo "üìà Verifying deployment metrics..."
        # Add metrics verification commands here

    - name: Send deployment notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow

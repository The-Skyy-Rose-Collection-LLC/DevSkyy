name: 'Setup Python Dependencies'
description: 'Reusable action to set up Python and install dependencies with caching'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11.9'
  install-dev:
    description: 'Whether to install dev dependencies'
    required: false
    default: 'false'
  install-test:
    description: 'Whether to install test dependencies'
    required: false
    default: 'false'
  cache-key-suffix:
    description: 'Optional suffix for cache key differentiation'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-test.txt
          requirements-dev.txt
          requirements-production.txt

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ inputs.cache-key-suffix }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ inputs.cache-key-suffix }}-
          ${{ runner.os }}-pip-
      shell: bash

    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel
      shell: bash

    - name: Install production dependencies
      run: pip install -r requirements.txt
      shell: bash

    - name: Install test dependencies
      if: inputs.install-test == 'true'
      run: pip install -r requirements-test.txt
      shell: bash

    - name: Install dev dependencies
      if: inputs.install-dev == 'true'
      run: |
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        fi
      shell: bash

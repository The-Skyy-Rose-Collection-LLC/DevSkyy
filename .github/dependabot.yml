version: 2
updates:
  # ==========================================================================
  # Python Dependencies
  # ==========================================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "The-Skyy-Rose-Collection-LLC"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(python)"
      include: "scope"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]
    groups:
      security:
        patterns:
          - "cryptography"
          - "PyJWT"
          - "passlib"
          - "argon2-cffi"
          - "bcrypt"
      llm-providers:
        patterns:
          - "openai"
          - "anthropic"
          - "google-genai"
          - "mistralai"
          - "cohere"
          - "groq"
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
      linting:
        patterns:
          - "ruff"
          - "black"
          - "isort"
          - "mypy"
      dev-dependencies:
        dependency-type: "development"

  # ==========================================================================
  # NPM Dependencies (TypeScript/Three.js)
  # ==========================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "The-Skyy-Rose-Collection-LLC"
    labels:
      - "dependencies"
      - "typescript"
    commit-message:
      prefix: "deps(npm)"
      include: "scope"
    ignore:
      # Ignore major version updates for core dependencies
      - dependency-name: "three"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
    groups:
      three-js:
        patterns:
          - "three"
          - "@types/three"
      testing:
        patterns:
          - "jest*"
          - "@types/jest"
          - "ts-jest"
          - "jest-environment-jsdom"
      typescript:
        patterns:
          - "typescript"
          - "ts-node"
          - "@types/*"
      build:
        patterns:
          - "vite"
          - "esbuild"
      linting:
        patterns:
          - "eslint*"
          - "prettier"

  # ==========================================================================
  # GitHub Actions
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"

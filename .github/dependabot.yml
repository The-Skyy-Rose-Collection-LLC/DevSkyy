# DevSkyy Dependabot Configuration
version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "SkyyRoseLLC"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"
    groups:
      production:
        patterns:
          - "fastapi*"
          - "pydantic*"
          - "uvicorn*"
          - "starlette*"
      security:
        patterns:
          - "python-jose*"
          - "passlib*"
          - "bcrypt*"
          - "cryptography*"
      testing:
        patterns:
          - "pytest*"
          - "httpx*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps):"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

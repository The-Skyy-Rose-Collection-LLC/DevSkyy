# ============================================================================
# TOOL CONFIGURATION
# ============================================================================

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
exclude = ["tests*", "docs*", "*.tests", "*.tests.*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json", "*.toml", "*.md", "*.txt"]

# Black Configuration (Backup - Ruff is primary formatter)
[tool.black]
line-length = 119  # Updated to match transformers standard
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
  | htmlcov
)/
'''

# isort Configuration (Backup - Ruff is primary import sorter)
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 119  # Updated to match transformers standard
known_first_party = ["devskyy", "agent", "api", "ml", "fashion", "infrastructure"]
known_third_party = ["fastapi", "pydantic", "sqlalchemy", "redis", "anthropic", "openai"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
force_alphabetical_sort_within_sections = true
skip_gitignore = true

# MyPy Configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = false
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true
# Focus on catching real bugs, not perfect annotations
disallow_untyped_calls = false
disallow_any_generics = false
allow_untyped_globals = false

[[tool.mypy.overrides]]
module = [
    "anthropic.*",
    "openai.*",
    "transformers.*",
    "torch.*",
    "tensorflow.*",
    "cv2.*",
    "PIL.*",
    "selenium.*",
    "playwright.*",
    "beautifulsoup4.*",
    "lxml.*",
    "redis.*",
    "celery.*",
    "prometheus_client.*",
    "sentry_sdk.*",
    "numpy.*",
    "pandas.*",
    "sklearn.*",
    "joblib.*",
    "nltk.*",
    "peft.*",
    "diffusers.*",
    "pydub.*",
    "schedule.*",
    "web3.*",
    "bcrypt.*",
    "dotenv.*",
    "astroid.*",
    "autopep8.*",
    "jwt.*",
    "fastapi.*",
    "pydantic.*",
    "sqlalchemy.*",
    "httpx.*",
    "urllib3.*",
    "starlette.*",
    "uvicorn.*",
    "cryptography.*",
    "psutil.*",
    "authlib.*",
    "jwt_auth",
    "webhook_system",
    "aiohttp.*",
    "aioredis.*",
    "asyncpg.*",
    "clickhouse_driver.*",
    "elasticsearch.*",
    "flask.*",
    "google.*",
    "googleapiclient.*",
    "motor.*",
    "opentelemetry.*",
    "structlog.*",
    "woocommerce.*",
    "fastmcp.*",
    "mcp.*",
    "logfire.*",
    "shap.*",
    "agentlightning.*",
    "claude_central_command",
    "pytest.*",
    "requests.*",
    "agent.base_agent",
    "agent.content_generator",
    "agent.modules.fixer",
    "agent.modules.scanner",
    "agent.modules.wordpress_direct_service",
]
ignore_missing_imports = true

# Allow more flexibility for test files
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false

# Pytest Configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=90",
    "--tb=short",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests",
    "unit: marks tests as unit tests",
    "security: marks tests as security tests",
    "performance: marks tests as performance tests",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# Coverage Configuration
[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "setup.py",
    "*/migrations/*",
    "*/htmlcov/*",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# ============================================================================
# RUFF CONFIGURATION (Modern Linting & Formatting)
# ============================================================================

[tool.ruff]
target-version = "py311"
line-length = 119  # Increased from 88 to match transformers standard
src = [".", "tests"]
extend-exclude = [
    "__pycache__",
    ".git",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    "htmlcov",
    ".pytest_cache",
    ".mypy_cache",
]

[tool.ruff.lint]
# Enable comprehensive linting rules (transformers-inspired)
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "C",      # mccabe complexity
    "UP",     # pyupgrade
    "RUF",    # ruff-specific rules
    "B",      # flake8-bugbear
    "S",      # flake8-bandit (security)
    "T20",    # flake8-print
    "SIM",    # flake8-simplify
    "PERF",   # perflint
    "PL",     # pylint
]

# Ignore specific rules that may conflict with our codebase
ignore = [
    "E501",   # Line too long (handled by formatter)
    "S101",   # Use of assert (common in tests)
    "S104",   # Possible binding to all interfaces
    "PLR0913", # Too many arguments
    "PLR0915", # Too many statements
    "C901",   # Complex function
    "SIM300", # Yoda conditions
    "SIM212", # Checks for if expressions that check against a negated condition
    "SIM905", # Consider using a list literal instead of str.split
    "UP009",  # UTF-8 encoding declaration is unnecessary
    "UP015",  # Unnecessary mode argument
    "UP031",  # Use format specifiers instead of percent format
    "UP004",  # Class inherits from object
    "UP028",  # Checks for for loops that can be replaced with yield from
    "UP007",  # Use X | Y for type annotations (includes X | None)
]

# Per-file ignores
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]  # Unused imports in __init__.py
"tests/**/*.py" = ["S101", "PLR2004", "S106", "S105"]  # Test-specific ignores
"scripts/**/*.py" = ["T20"]  # Allow print statements in scripts
"agent/**/*.py" = ["PLR0913"]  # Allow many arguments in agent modules
"api/**/*.py" = ["B008"]  # Allow function calls in argument defaults for FastAPI

[tool.ruff.lint.isort]
known-first-party = ["devskyy", "agent", "api", "ml", "fashion", "infrastructure"]
lines-after-imports = 2
split-on-trailing-comma = true
force-sort-within-sections = true

[tool.ruff.lint.mccabe]
max-complexity = 12  # Slightly higher for complex business logic

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# ============================================================================
# BANDIT SECURITY CONFIGURATION
# ============================================================================

[tool.bandit]
exclude_dirs = ["tests", "scripts", "htmlcov", ".venv"]
skips = ["B101", "B601", "B602"]  # Skip assert_used and shell_injection in tests
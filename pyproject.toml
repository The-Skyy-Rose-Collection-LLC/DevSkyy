# DevSkyy Enterprise Platform
# Modern Python project configuration (PEP 621)
#
# Install: pip install -e ".[dev]"
# Or with uv: uv pip install -e ".[dev]"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devskyy"
version = "3.0.0"
description = "AI-driven multi-agent orchestration platform for enterprise e-commerce automation with WordPress/WooCommerce integration, 3D asset generation, and LangGraph workflows"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "DevSkyy Team", email = "dev@skyyrose.co" }
]
keywords = [
    "ai-agents",
    "fastapi",
    "automation",
    "wordpress",
    "woocommerce",
    "mcp",
    "enterprise"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

# Core dependencies - flexible versions for library compatibility
dependencies = [
    # Web Framework
    "fastapi>=0.104",
    "uvicorn[standard]>=0.24",
    "python-multipart>=0.0.6",
    "pydantic>=2.5",
    "pydantic-settings>=2.1",
    
    # Database
    "sqlalchemy>=2.0",
    "alembic>=1.13",
    "asyncpg>=0.29",
    "aiosqlite>=0.19",
    
    # Security (RFC 7519 JWT, NIST SP 800-38D AES-GCM)
    "PyJWT>=2.8",
    "python-jose[cryptography]>=3.3",
    "passlib[bcrypt]>=1.7",
    "argon2-cffi>=23.1",
    "cryptography>=41",
    "bcrypt>=4.1",
    
    # HTTP Clients
    "httpx>=0.25",
    "aiohttp>=3.9",
    "requests>=2.31",
    "aiofiles>=23.2",
    
    # Utilities
    "python-dotenv>=1.0",
    "tenacity>=8.2",
    "pyyaml>=6.0",
    "orjson>=3.9",
    "python-dateutil>=2.8",
    "email-validator>=2.1",
]

[project.optional-dependencies]
# AI/ML integrations
ai = [
    "openai>=1.6",
    "anthropic>=0.8",
    "google-generativeai>=0.3",
]

# Caching & queues
cache = [
    "redis>=5.0",
    "celery>=5.3",
]

# Monitoring & observability
monitoring = [
    "prometheus-client>=0.19",
    "structlog>=23.2",
    "python-json-logger>=2.0",
]

# WordPress/WooCommerce
wordpress = [
    "wordpress-xmlrpc>=2.3",
    "woocommerce>=3.0",
]

# Development dependencies
dev = [
    # Testing
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "httpx>=0.25",  # For TestClient
    
    # Code quality
    "ruff>=0.1",
    "black>=23.12",
    "mypy>=1.7",
    "isort>=5.13",
    
    # Type stubs
    "types-requests>=2.31",
    "types-python-dateutil>=2.8",
    "types-PyYAML>=6.0",
]

# All optional dependencies combined
all = [
    "devskyy[ai,cache,monitoring,wordpress,dev]",
]

[project.urls]
Homepage = "https://github.com/skyyrose/devskyy-platform"
Documentation = "https://docs.devskyy.com"
Repository = "https://github.com/skyyrose/devskyy-platform"
Changelog = "https://github.com/skyyrose/devskyy-platform/blob/main/CHANGELOG.md"

[project.scripts]
devskyy = "main_enterprise:main"

# =============================================================================
# Tool Configurations
# =============================================================================

[tool.setuptools.packages.find]
where = ["."]
include = ["api*", "security*", "database*", "wordpress*", "agents*", "orchestration*"]

[tool.ruff]
target-version = "py311"
line-length = 100
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from inside except
]

[tool.ruff.per-file-ignores]
"tests/*" = ["ARG001"]  # Unused function argument in tests

[tool.black]
target-version = ["py311"]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["api", "security", "database"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = ["tests/", "build/", "dist/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short -ra"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "security: Security tests",
    "slow: Slow tests (>5s)",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["api", "security", "database", "wordpress", "agents", "orchestration"]
branch = true
omit = ["tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
fail_under = 80

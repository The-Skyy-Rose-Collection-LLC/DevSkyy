[build-system]
requires = ["setuptools>=78.1.1,<79.0.0", "wheel"]  # SECURITY: Fix CVE-2025-47273, CVE-2024-6345
build-backend = "setuptools.build_meta"

[project]
name = "devskyy"
version = "5.2.0"
description = "Enterprise AI-Powered Fashion E-commerce Automation Platform"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "DevSkyy Team", email = "dev@devskyy.com"}
]
maintainers = [
    {name = "DevSkyy Team", email = "dev@devskyy.com"}
]
keywords = [
    "ai", "ecommerce", "fashion", "automation", "machine-learning",
    "fastapi", "enterprise", "saas", "microservices"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale",
    "Typing :: Typed",
]
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.119.0",
    "uvicorn[standard]>=0.34.0",
    "pydantic>=2.9.0,<3.0.0",  # SECURITY: Schema validation
    "pydantic-settings>=2.7.0",
    "sqlalchemy>=2.0.36",
    "alembic>=1.14.0",
    "asyncpg>=0.30.0",
    "redis>=5.2.1",
    "elasticsearch>=8.17.0",
    "anthropic>=0.69.0",
    "openai>=2.3.0",
    "httpx>=0.28.1",
    "aiofiles>=24.1.0",
    "python-multipart>=0.0.17",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4,<2.0.0",  # SECURITY: Password hashing
    "cryptography>=46.0.3,<47.0.0",  # SECURITY: Fix CVE-2024-26130, CVE-2023-50782, CVE-2024-0727
    "bcrypt>=4.2.1,<5.0.0",  # SECURITY: bcrypt password hashing
    "celery>=5.4.0",
    "motor>=3.7.0",
    "clickhouse-driver>=0.2.9",
    "prometheus-client>=0.22.0",
    "structlog>=24.4.0",
    "sentry-sdk[fastapi]>=2.19.0",
    "requests>=2.32.4,<3.0.0",  # SECURITY: Fix GHSA-9hjg-9r4m-mvj7
    "certifi>=2024.12.14,<2025.0.0",  # SECURITY: SSL certificates
    "dnspython>=2.7.0",
    "paramiko>=3.5.0,<4.0.0",  # SECURITY: SSH protocol
    "mcp>=1.22.0,<2.0.0",  # Model Context Protocol - official implementation
    "fastmcp>=2.13.0,<3.0.0",  # FastMCP server framework
]

[project.optional-dependencies]
dev = [
    "black>=24.10.0",
    "isort>=5.13.2",
    "flake8>=7.1.1",
    "mypy>=1.13.0",
    "pytest>=8.4.2",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "pre-commit>=3.8.0",

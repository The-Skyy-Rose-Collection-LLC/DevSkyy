[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devskyy"
version = "3.0.0"
description = "AI-driven multi-agent orchestration platform for enterprise e-commerce automation with WordPress/WooCommerce integration, 3D asset generation, and LangGraph workflows"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "DevSkyy Platform Team", email = "dev@devskyy.com" }
]
keywords = [
    "ai",
    "agents",
    "multi-agent",
    "orchestration",
    "wordpress",
    "woocommerce",
    "elementor",
    "e-commerce",
    "automation",
    "llm",
    "mcp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    # Core Framework
    "fastapi>=0.109",
    "uvicorn[standard]>=0.27",
    "pydantic>=2.5",
    "pydantic-settings>=2.1",
    
    # Database
    "sqlalchemy>=2.0",
    "alembic>=1.13",
    "asyncpg>=0.29",
    "aiosqlite>=0.19",
    
    # Caching & Queue
    "redis>=5.0",
    "celery>=5.3",
    
    # HTTP Clients
    "httpx>=0.25",
    "aiohttp>=3.9",
    "requests>=2.31",
    "aiofiles>=23.2",
    
    # Utilities
    "python-dotenv>=1.0",
    "python-multipart>=0.0.6",
    "structlog>=24.1",
    "tenacity>=8.2",
    
    # Security
    "cryptography>=42.0",
    "python-jose[cryptography]>=3.3",
    "passlib[argon2]>=1.7",
    "argon2-cffi>=23.1",
    
    # WooCommerce
    "woocommerce>=3.0",
    
    # MCP Server
    "mcp>=1.23.0",  # Fixed: CVE-2025-53365, CVE-2025-53366, CVE-2025-66416
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "pytest-mock>=3.12",
    "mypy>=1.8",
    "ruff>=0.1",
    "black>=24.1",
    "isort>=5.13",
    "pre-commit>=3.6",
    "httpx>=0.25",  # For test client
]

ml = [
    "numpy>=1.26",
    "pandas>=2.1",
    "scikit-learn>=1.4",
]

langgraph = [
    "langgraph>=0.0.40",
    "langchain>=0.1",
    "langchain-openai>=0.0.5",
    "langchain-anthropic>=0.1",
]

all = [
    "devskyy[dev,ml,langgraph]",
]

[project.urls]
Homepage = "https://github.com/devskyy/devskyy"
Documentation = "https://docs.devskyy.com"
Repository = "https://github.com/devskyy/devskyy"
Changelog = "https://github.com/devskyy/devskyy/blob/main/CHANGELOG.md"

[project.scripts]
devskyy = "main_enterprise:main"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "api*",
    "security*",
    "database*",
    "wordpress*",
    "agents*",
    "orchestration*",
    "runtime*",
    "llm*",
]
exclude = ["tests*", "docs*", "legacy*"]

[tool.setuptools.package-data]
"*" = ["py.typed", "*.json", "*.yaml"]

# =============================================================================
# Ruff Configuration
# =============================================================================

[tool.ruff]
target-version = "py311"
line-length = 100
exclude = ["legacy/", "*.pyi", "__pycache__"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from inside except
    "ARG001", # unused function argument (common with FastAPI dependencies)
    "ARG002", # unused method argument (common with API handlers)
    "SIM102", # nested if statements (sometimes more readable)
]

[tool.ruff.lint.isort]
known-first-party = ["api", "security", "database", "wordpress", "agents", "orchestration", "runtime", "llm"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG001", "ARG002"]
"**/conftest.py" = ["ARG001"]

# =============================================================================
# Black Configuration
# =============================================================================

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | legacy
)/
'''

# =============================================================================
# isort Configuration
# =============================================================================

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["api", "security", "database", "wordpress", "agents", "orchestration", "runtime", "llm"]
skip = ["legacy/", ".venv/"]

# =============================================================================
# MyPy Configuration
# =============================================================================

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "silent"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "celery.*",
    "redis.*",
    "woocommerce.*",
    "mcp.*",
]
ignore_missing_imports = true

# =============================================================================
# Pytest Configuration
# =============================================================================

[tool.pytest.ini_options]
minversion = "7.0"
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# =============================================================================
# Coverage Configuration
# =============================================================================

[tool.coverage.run]
source = ["api", "security", "database", "wordpress", "agents", "orchestration", "runtime", "llm"]
branch = true
omit = ["tests/*", "*/__init__.py", "legacy/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
show_missing = true
precision = 2

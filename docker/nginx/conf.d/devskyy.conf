# ============================================================================
# DevSkyy Enterprise Platform - Virtual Host Configuration
# HTTPS with SSL/TLS Termination
# ============================================================================

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # ============================================================================
    # SSL Configuration (Truth Protocol Rule #13)
    # ============================================================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ============================================================================
    # API Endpoints
    # ============================================================================
    location / {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;
        limit_conn addr 10;

        # Proxy to backend
        proxy_pass http://devskyy_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================================================
    # API Routes (Stricter Rate Limiting)
    # ============================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 5;

        proxy_pass http://devskyy_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increased timeout for AI operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ============================================================================
    # Health Check (No Rate Limiting)
    # ============================================================================
    location /health {
        access_log off;
        proxy_pass http://devskyy_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/v1/monitoring/health {
        access_log off;
        proxy_pass http://devskyy_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================================================
    # Static Files (Future Use)
    # ============================================================================
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================================================
    # Grafana Dashboard
    # ============================================================================
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================================================
    # Security: Block Access to Sensitive Endpoints
    # ============================================================================
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    location /docs {
        # Disable API docs in production
        return 404;
    }

    location /redoc {
        # Disable API docs in production
        return 404;
    }

    # ============================================================================
    # Custom Error Pages
    # ============================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
        return 404 '{"error": "Not Found", "status": 404}';
        add_header Content-Type application/json;
    }

    location = /50x.html {
        internal;
        return 500 '{"error": "Internal Server Error", "status": 500}';
        add_header Content-Type application/json;
    }
}

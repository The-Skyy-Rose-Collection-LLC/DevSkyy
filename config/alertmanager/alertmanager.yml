global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: high
      receiver: 'high-alerts'
      continue: true
    - match:
        severity: medium
      receiver: 'medium-alerts'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://devskyy-app:8000/api/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#security-critical'
        title: ':rotating_light: CRITICAL Security Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '#FF0000'
        send_resolved: true

  - name: 'high-alerts'
    slack_configs:
      - channel: '#security-alerts'
        title: ':warning: High Severity Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '#FF6B00'
        send_resolved: true

  - name: 'medium-alerts'
    slack_configs:
      - channel: '#security-alerts'
        title: ':large_orange_diamond: Medium Severity Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '#FFD700'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname']
  - source_match:
      severity: 'high'
    target_match:
      severity: 'medium'
    equal: ['alertname']

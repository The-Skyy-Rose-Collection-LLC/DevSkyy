version: '3.8'

services:
  # MySQL database for WordPress
  wordpress-db:
    image: mysql:8.0
    container_name: skyyrose-wordpress-db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpresspassword
    volumes:
      - wordpress_db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # WordPress with Elementor and WooCommerce
  wordpress:
    image: wordpress:latest
    container_name: skyyrose-wordpress
    depends_on:
      - wordpress-db
    environment:
      WORDPRESS_DB_HOST: wordpress-db
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpresspassword
      WORDPRESS_DEBUG: "true"
      WORDPRESS_DEBUG_LOG: /var/www/html/wp-content/debug.log
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-json/wp/v2/users/me", "-H", "Authorization: Basic YWRtaW46YWRtaW4="]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  wordpress_db_data:
  wordpress_data:

networks:
  default:
    name: skyyrose-network

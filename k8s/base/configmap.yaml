---
# DevSkyy Platform - ConfigMap
# Application configuration (non-sensitive)
apiVersion: v1
kind: ConfigMap
metadata:
  name: devskyy-config
  namespace: devskyy
  labels:
    app: devskyy
    version: "5.1.0"
data:
  # Application Settings
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Server Configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "4"

  # Security Settings (Truth Protocol)
  SSH_STRICT_HOST_KEY_CHECKING: "true"

  # Performance Settings
  MAX_CONCURRENT_DOWNLOADS: "3"
  MAX_CONCURRENT_UPLOADS: "5"

  # Database Settings (non-sensitive)
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"
  DB_POOL_TIMEOUT: "30"

  # Redis Settings (non-sensitive)
  REDIS_MAX_CONNECTIONS: "50"
  REDIS_SOCKET_TIMEOUT: "5"

  # Feature Flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  ENABLE_SWAGGER: "false"  # Disabled in production

  # CORS Settings
  CORS_ORIGINS: '["https://devskyy.com", "https://www.devskyy.com"]'

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  DEFAULT_RATE_LIMIT: "100/minute"

  # Monitoring
  PROMETHEUS_PORT: "9090"
  METRICS_PORT: "9091"
---
# Nginx Configuration for reverse proxy
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: devskyy
  labels:
    app: nginx
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 100M;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        upstream devskyy {
            least_conn;
            server devskyy-service:8000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        server {
            listen 80;
            server_name _;
            return 301 https://$host$request_uri;
        }

        server {
            listen 443 ssl http2;
            server_name _;

            ssl_certificate /etc/nginx/ssl/tls.crt;
            ssl_certificate_key /etc/nginx/ssl/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers HIGH:!aNULL:!MD5;
            ssl_prefer_server_ciphers on;

            location / {
                proxy_pass http://devskyy;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }

            location /health {
                proxy_pass http://devskyy/api/v1/monitoring/health;
                access_log off;
            }

            location /metrics {
                proxy_pass http://devskyy/metrics;
                allow 10.0.0.0/8;
                deny all;
            }
        }
    }

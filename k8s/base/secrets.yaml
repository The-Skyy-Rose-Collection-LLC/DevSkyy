---
# DevSkyy Platform - Kubernetes Secrets
# IMPORTANT: This file contains placeholder values only
# In production, use sealed-secrets, external-secrets, or vault
# Never commit actual secrets to git (Truth Protocol Rule #5)

# Application Secrets
apiVersion: v1
kind: Secret
metadata:
  name: devskyy-secrets
  namespace: devskyy
  labels:
    app: devskyy
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual secrets via sealed-secrets or vault
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_JWT_SECRET_KEY"
  ENCRYPTION_MASTER_KEY: "REPLACE_WITH_ACTUAL_ENCRYPTION_KEY"

  # Database credentials (use external secret management in production)
  DATABASE_URL: "postgresql://user:password@postgres:5432/devskyy"

  # Redis credentials
  REDIS_URL: "redis://:password@redis:6379/0"

  # AI API Keys (use sealed-secrets in production)
  ANTHROPIC_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_KEY"

---
# Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: devskyy
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: "devskyy"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_DB: "devskyy"
---
# Redis Secrets
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: devskyy
  labels:
    app: redis
type: Opaque
stringData:
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
---
# TLS Certificate Secret (use cert-manager in production)
apiVersion: v1
kind: Secret
metadata:
  name: devskyy-tls
  namespace: devskyy
  labels:
    app: devskyy
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # In production, use cert-manager to auto-generate these
  tls.crt: LS0tLS1CRUdJTi... # Replace with actual cert
  tls.key: LS0tLS1CRUdJTi... # Replace with actual key

---
# DevSkyy Platform - Persistent Volume Claims
# Application data persistence
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: devskyy-data
  namespace: devskyy
  labels:
    app: devskyy
spec:
  accessModes:
  - ReadWriteMany  # Use ReadWriteOnce for single-node or ReadWriteMany for multi-node
  storageClassName: fast-ssd  # Use your cluster's storage class
  resources:
    requests:
      storage: 100Gi
---
# PostgreSQL data persistence
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: devskyy
  labels:
    app: postgres
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 500Gi
---
# Redis data persistence
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: devskyy
  labels:
    app: redis
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 50Gi

---
# DevSkyy Platform - Staging Environment Overlay
# Pre-production environment for testing
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devskyy-staging

# Reference base configuration
resources:
- ../../base

# Environment-specific labels
commonLabels:
  environment: staging
  app.kubernetes.io/instance: devskyy-staging

# Namespace suffix for staging
nameSuffix: -staging

# Image overrides for staging
images:
- name: devskyy
  newName: devskyy
  newTag: staging

# Staging-specific patches
patches:
# Set replicas for staging
- target:
    kind: Deployment
    name: devskyy
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2

# Medium resource limits for staging
- target:
    kind: Deployment
    name: devskyy
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "250m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"

# Moderate HPA settings for staging
- target:
    kind: HorizontalPodAutoscaler
    name: devskyy-hpa
  patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 10

# Medium PostgreSQL resources
- target:
    kind: StatefulSet
    name: postgres
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "250m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "2Gi"

# Medium PostgreSQL storage
- target:
    kind: PersistentVolumeClaim
    name: postgres-data
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "100Gi"

# Medium Redis resources
- target:
    kind: StatefulSet
    name: redis
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"

# Medium Redis storage
- target:
    kind: PersistentVolumeClaim
    name: redis-data
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "20Gi"

# Medium application storage
- target:
    kind: PersistentVolumeClaim
    name: devskyy-data
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: "50Gi"

# Staging ingress configuration
- target:
    kind: Ingress
    name: devskyy-ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: staging.devskyy.com
    - op: replace
      path: /spec/tls/0/hosts/0
      value: staging.devskyy.com

# Adjust ResourceQuota for staging
- target:
    kind: ResourceQuota
    name: devskyy-quota
  patch: |-
    - op: replace
      path: /spec/hard/requests.cpu
      value: "10"
    - op: replace
      path: /spec/hard/requests.memory
      value: "20Gi"
    - op: replace
      path: /spec/hard/limits.cpu
      value: "20"
    - op: replace
      path: /spec/hard/limits.memory
      value: "40Gi"

# ConfigMap customization for staging
configMapGenerator:
- name: build-info
  behavior: merge
  literals:
  - ENVIRONMENT=staging
  - LOG_LEVEL=INFO
  - DEBUG=false

# Staging secrets (should be replaced with actual sealed secrets)
secretGenerator:
- name: devskyy-secrets
  behavior: replace
  literals:
  - DATABASE_URL=REPLACE_WITH_SEALED_SECRET
  - REDIS_URL=REPLACE_WITH_SEALED_SECRET
  - SECRET_KEY=REPLACE_WITH_SEALED_SECRET
  - JWT_SECRET_KEY=REPLACE_WITH_SEALED_SECRET
  - ENCRYPTION_MASTER_KEY=REPLACE_WITH_SEALED_SECRET
  - ANTHROPIC_API_KEY=REPLACE_WITH_SEALED_SECRET
  - OPENAI_API_KEY=REPLACE_WITH_SEALED_SECRET

# Add staging-specific annotations
commonAnnotations:
  deployment.kubernetes.io/revision: "staging"
  prometheus.io/scrape: "true"
  prometheus.io/port: "9091"

---
# DevSkyy Platform - Network Policies
# Zero-trust network segmentation for all components
# FIXED: Restricted ingress to ingress controller only (not 0.0.0.0/0)
# FIXED: Worker policy ingress properly isolated

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devskyy-api-netpol
  namespace: devskyy
  labels:
    app: devskyy
    component: api
spec:
  podSelector:
    matchLabels:
      app: devskyy
      component: api
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # FIXED: Restrict to NGINX Ingress Controller only (not 0.0.0.0/0)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000

  # Allow traffic from Prometheus for metrics
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9091

  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

  # Allow PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  # Allow Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow HTTPS to external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# PostgreSQL Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-netpol
  namespace: devskyy
  labels:
    app: postgres
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Only allow traffic from application pods
  - from:
    - podSelector:
        matchLabels:
          app: devskyy
    ports:
    - protocol: TCP
      port: 5432

  # Allow traffic from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 5432

  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

  # Allow HTTPS for updates (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
# Redis Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-netpol
  namespace: devskyy
  labels:
    app: redis
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Only allow traffic from application pods
  - from:
    - podSelector:
        matchLabels:
          app: devskyy
    ports:
    - protocol: TCP
      port: 6379

  # Allow traffic from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 6379

  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

---
# FIXED: Worker Network Policy - properly isolated with no ingress rules
# Background workers should not receive ANY inbound traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devskyy-worker-netpol
  namespace: devskyy
  labels:
    app: devskyy
    component: worker
spec:
  podSelector:
    matchLabels:
      app: devskyy
      component: worker
  policyTypes:
  - Ingress
  - Egress

  # FIXED: Empty ingress rules array (or omit entirely) to keep workers isolated
  # Workers should not receive inbound traffic, so ingress is completely blocked
  ingress: []

  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

  # Allow PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  # Allow Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow HTTPS to external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# Default Deny All Policy (fallback)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: devskyy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

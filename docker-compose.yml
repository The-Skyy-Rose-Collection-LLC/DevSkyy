version: '3.8'

services:
  # Main application
  devskyy-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devskyy-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://devskyy:password@postgres:5432/devskyy
      - REDIS_URL=redis://:redispassword@redis:6379/0
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
    volumes:
      - app_logs:/app/logs
      - app_data:/app/data
    networks:
      - devskyy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: devskyy-postgres
    environment:
      - POSTGRES_DB=devskyy
      - POSTGRES_USER=devskyy
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - devskyy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devskyy -d devskyy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: devskyy-redis
    command: redis-server --appendonly yes --requirepass redispassword
    volumes:
      - redis_data:/data
    networks:
      - devskyy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Celery worker pool
  celery-worker:
    build: .
    command: python -m agent_sdk.worker
    environment:
      - REDIS_URL=redis://:redispassword@redis:6379/0
      - DATABASE_URL=postgresql://devskyy:password@postgres:5432/devskyy
      - TRIPO_API_KEY=${TRIPO_API_KEY}
      - FASHN_API_KEY=${FASHN_API_KEY}
      - ENVIRONMENT=production
    depends_on:
      - redis
      - postgres
    networks:
      - devskyy-network
    restart: unless-stopped
    deploy:
      replicas: 3

  # Celery monitoring (Flower)
  celery-flower:
    build: .
    command: celery -A agent_sdk.worker flower --port=5555
    container_name: devskyy-flower
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://:redispassword@redis:6379/0
    depends_on:
      - celery-worker
    networks:
      - devskyy-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: devskyy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - devskyy-app
    networks:
      - devskyy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: devskyy-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - devskyy-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: devskyy-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - devskyy-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  app_logs:
  app_data:
  nginx_logs:
  prometheus_data:
  grafana_data:

networks:
  devskyy-network:
    driver: bridge

# Nginx configuration for app.devskyy.app (self-hosted alternative)
# ======================================================================
# This configuration provides a self-hosted alternative to Vercel deployment
# for the Next.js frontend at app.devskyy.app

# Upstream for Next.js application
upstream nextjs_upstream {
    server localhost:3000;
    keepalive 64;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name app.devskyy.app;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.devskyy.app;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/app.devskyy.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.devskyy.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/app.devskyy.app/chain.pem;

    # SSL protocols and ciphers (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/app.devskyy.app.access.log;
    error_log /var/log/nginx/app.devskyy.app.error.log;

    # Max upload size
    client_max_body_size 10M;

    # Root redirect to /dashboard
    location = / {
        return 307 /dashboard;
    }

    # Next.js static files (_next, public)
    location /_next/static/ {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # API routes - proxy to backend
    location /api/ {
        # Proxy to Python backend at api.devskyy.app
        proxy_pass https://api.devskyy.app;

        # Proxy headers
        proxy_set_header Host api.devskyy.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "X-Requested-With, Content-Type, Authorization" always;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # All other requests - proxy to Next.js
    location / {
        proxy_pass http://nextjs_upstream;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# ====================================================================================
# DEPLOYMENT INSTRUCTIONS FOR SELF-HOSTED NGINX
# ====================================================================================
#
# 1. Install Nginx and Certbot:
#    sudo apt update
#    sudo apt install nginx certbot python3-certbot-nginx -y
#
# 2. Copy this configuration:
#    sudo cp nginx-app.devskyy.app.conf /etc/nginx/sites-available/app.devskyy.app
#    sudo ln -s /etc/nginx/sites-available/app.devskyy.app /etc/nginx/sites-enabled/
#
# 3. Test Nginx configuration:
#    sudo nginx -t
#
# 4. Obtain SSL certificate (Let's Encrypt):
#    sudo certbot --nginx -d app.devskyy.app
#
# 5. Start Next.js application:
#    cd /path/to/DevSkyy/frontend
